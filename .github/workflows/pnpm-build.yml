name: ğŸ”„ PNPM Build - AI Dice Challenge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ğŸ”§ Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: ğŸ“¦ Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: ğŸ” Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: ğŸ“‹ List directory contents (pre-install)
      run: ls -la

    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ—ï¸ Build project
      run: pnpm run build

    - name: âœ… Verify build
      run: |
        echo "ğŸ² Testing AI Dice Challenge build..."
        test -d dist && echo "âœ… dist directory exists"
        test -f dist/index.html && echo "âœ… built index.html exists"
        test -f src/styles/main.css && echo "âœ… main.css exists"
        echo "ğŸ“Š Build size info:"
        ls -lh dist/
        echo "ğŸ® Build test completed successfully!"
