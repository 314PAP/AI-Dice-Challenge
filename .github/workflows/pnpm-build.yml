name: 🔄 PNPM Build - AI Dice Challenge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📁 Checkout code
      uses: actions/checkout@v4

    - name: 🛠️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 🔧 Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: 📦 Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: 🔍 Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: 📋 List directory contents (pre-install)
      run: ls -la

    - name: 📦 Install dependencies
      run: pnpm install --frozen-lockfile

    - name: 🏗️ Build project
      run: pnpm run build

    - name: ✅ Verify build
      run: |
        echo "🎲 Testing AI Dice Challenge build..."
        test -d dist && echo "✅ dist directory exists"
        test -f dist/index.html && echo "✅ built index.html exists"
        test -f src/styles/main.css && echo "✅ main.css exists"
        echo "📊 Build size info:"
        ls -lh dist/
        echo "🎮 Build test completed successfully!"
