name: 🧪 Test Build - AI Dice Challenge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📁 Checkout
      uses: actions/checkout@v4
      
    - name: 🛠️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 🧪 Verify build
      run: |
        echo "🎲 Testing AI Dice Challenge build..."
        test -d dist && echo "✅ dist directory exists"
        test -f dist/index.html && echo "✅ built index.html exists"
        test -f src/styles/main.css && echo "✅ main.css exists"
        echo "📊 Build size info:"
        ls -lh dist/
        echo "🎮 Build test completed successfully!"
