name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: 📁 Checkout
      uses: actions/checkout@v4
        
    - name: 🛠️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build project
      run: npm run build
        
    - name: 🧪 Test project structure
      run: |
        echo "🎲 Testing AI Dice Challenge..."
        echo "✅ Project structure check"
        test -f index.html && echo "✅ index.html exists"
        test -d src && echo "✅ src directory exists"
        test -d public && echo "✅ public directory exists"
        test -f package.json && echo "✅ package.json exists"
        test -f src/styles/main.css && echo "✅ Main CSS exists"
        test -d src/styles/base && echo "✅ CSS base directory exists"
        test -d src/styles/components && echo "✅ CSS components directory exists"
        test -d src/styles/animations && echo "✅ CSS animations directory exists"
        test -d src/styles/icons && echo "✅ CSS icons directory exists"
        echo "🎮 Project structure is valid!"
        
    - name: � Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📁 Checkout
      uses: actions/checkout@v4
        
    - name: 🧪 Run basic tests
      run: |
        echo "🎲 Testing AI Dice Challenge..."
        echo "✅ Checking critical files..."
        test -f index.html && echo "✅ index.html exists"
        test -f src/styles/main.css && echo "✅ Main CSS exists"
        test -d public/ai-icons && echo "✅ AI icons exist"
        
        echo "🔍 Checking HTML structure..."
        grep -q "AI Kostková Výzva" index.html && echo "✅ Title found"
        grep -q "chat-panel" index.html && echo "✅ Chat panel found"
        grep -q "players-container" index.html && echo "✅ Players container found"
        
        echo "🎮 All tests passed!"
