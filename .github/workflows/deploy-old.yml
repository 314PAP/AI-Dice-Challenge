name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“ Checkout
      uses: actions/checkout@v4
        
    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
        
    - name: ğŸ§ª Test project structure
      run: |
        echo "ğŸ² Testing AI Dice Challenge..."
        echo "âœ… Project structure check"
        test -f index.html && echo "âœ… index.html exists"
        test -d src && echo "âœ… src directory exists"
        test -d public && echo "âœ… public directory exists"
        test -f package.json && echo "âœ… package.json exists"
        test -f src/styles/main.css && echo "âœ… Main CSS exists"
        test -d src/styles/base && echo "âœ… CSS base directory exists"
        test -d src/styles/components && echo "âœ… CSS components directory exists"
        test -d src/styles/animations && echo "âœ… CSS animations directory exists"
        test -d src/styles/icons && echo "âœ… CSS icons directory exists"
        echo "ğŸ® Project structure is valid!"
        
    - name: ï¿½ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout
      uses: actions/checkout@v4
        
    - name: ğŸ§ª Run basic tests
      run: |
        echo "ğŸ² Testing AI Dice Challenge..."
        echo "âœ… Checking critical files..."
        test -f index.html && echo "âœ… index.html exists"
        test -f src/styles/main.css && echo "âœ… Main CSS exists"
        test -d public/ai-icons && echo "âœ… AI icons exist"
        
        echo "ğŸ” Checking HTML structure..."
        grep -q "AI KostkovÃ¡ VÃ½zva" index.html && echo "âœ… Title found"
        grep -q "chat-panel" index.html && echo "âœ… Chat panel found"
        grep -q "players-container" index.html && echo "âœ… Players container found"
        
        echo "ğŸ® All tests passed!"
