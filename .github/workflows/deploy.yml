name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”¨ Build
      run: npm run build
      
    - name: ğŸ§ª Test build
      run: |
        ls -la dist/
        cat dist/index.html | head -20
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ² Testing AI Dice Challenge..."
        echo "âœ… Project structure check"
        test -f index.html && echo "âœ… index.html exists"
        test -d src && echo "âœ… src directory exists"
        test -f package.json && echo "âœ… package.json exists"
        echo "ğŸ® All basic tests passed!"
