<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Náš ultra-minimální CSS (méně než 100 řádků) -->
    <link rel="stylesheet" href="/src/styles/ultra-minimal.css">
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden">
    <!-- Main Container -->
    <div class="container-fluid vh-90 vw-90 animate__animated animate__fadeIn">
        
        <!-- Desktop Layout -->
        <div class="d-none d-md-flex h-100">
            <div class="row mx-0 w-100 h-100 g-3">
                <!-- Game Area -->
                <div class="col-md-8 h-100">
                    <div class="game-box h-100">
                        <div id="gameContent" class="h-100 d-flex flex-column"></div>
                        <div id="gameControls" class="hidden h-100 d-flex flex-column"></div>
                    </div>
                </div>
                
                <!-- Chat Panel -->
                <div class="col-md-4 h-100">
                    <div class="chat-box h-100">
                        <div id="chatPanel" class="h-100"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Layout -->
        <div class="d-md-none h-100 d-flex flex-column">
            <!-- Game Area -->
            <div class="flex-grow-1 mb-3">
                <div class="game-box h-100">
                    <div id="gameMobileContent" class="h-100"></div>
                    <div id="gameControlsMobile" class="hidden h-100"></div>
                </div>
            </div>
            
            <!-- Chat -->
            <div class="chat-mobile-height flex-shrink-0">
                <div class="chat-box h-100">
                    <div id="chatPanelMobileContainer" class="h-100"></div>
                </div>
            </div>
        </div>
        
        <!-- Modals Container -->
        <div id="modalsContainer"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Script -->
    <script type="module" src="/src/main-bootstrap-pure.js"></script>
</body>
</html>
