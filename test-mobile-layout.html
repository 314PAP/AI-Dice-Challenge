<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Test Mobilní Layout</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS proměnné a styly -->
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-override.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-responsive.css">
    <link rel="stylesheet" href="/src/styles/components/neon-effects.css">
    
    <style>
        .debug-box {
            border: 2px solid red;
            padding: 1rem;
            margin: 1rem;
            background-color: rgba(255, 0, 0, 0.1);
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center">
    <div class="debug-info">
        <div>Šířka: <span id="width"></span>px</div>
        <div>Výška: <span id="height"></span>px</div>
        <div>Breakpoint: <span id="breakpoint"></span></div>
    </div>
    
    <!-- Test kontejner -->
    <div class="container-fluid p-0 vh-90 vw-90">
        <!-- Desktop layout - zobrazí se pouze na md a větších -->
        <div class="d-none d-md-flex h-100">
            <div class="debug-box">
                <h2 class="text-white">DESKTOP LAYOUT</h2>
                <p class="text-white">Tento obsah se zobrazí na desktop verzích (md a větší)</p>
            </div>
        </div>
        
        <!-- Mobilní layout - zobrazí se pouze na zařízeních menších než md -->
        <div class="d-md-none h-100 mobile-landscape-flex-row">
            <div class="debug-box">
                <h2 class="text-white">MOBILNÍ LAYOUT</h2>
                <p class="text-white">Tento obsah se zobrazí na mobilních zařízeních (menší než md)</p>
                <div class="text-white mt-2">
                    Test mobilních tříd:
                    <ul>
                        <li>mobile-landscape-flex-row</li>
                        <li>h-landscape-100</li>
                        <li>mb-landscape-0</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateDebugInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            document.getElementById('width').textContent = width;
            document.getElementById('height').textContent = height;
            
            let breakpoint = 'xl';
            if (width < 576) breakpoint = 'xs';
            else if (width < 768) breakpoint = 'sm';
            else if (width < 992) breakpoint = 'md';
            else if (width < 1200) breakpoint = 'lg';
            
            document.getElementById('breakpoint').textContent = breakpoint;
            
            console.log(`Rozlišení: ${width}x${height}, Breakpoint: ${breakpoint}`);
        }
        
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
