<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test mobilních avatarů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS proměnné */
        :root {
            --player-human-color: #39ff14;
            --player-gemini-color: #194DD1;
            --player-chatgpt-color: #FF00FF;
            --player-claude-color: #FF8800;
        }
        
        body {
            background-color: #000000;
            color: #39ff14;
            padding: 20px;
        }
        
        /* Mobilní avatar základní layout */
        .player-head-mobile {
            height: 40px;
            width: 40px;
            border: 3px solid transparent;
            box-shadow: none;
        }

        .mobile-avatar {
            object-fit: cover;
        }

        /* Mobilní texty - základní layout */
        .mobile-player-name {
            font-size: 0.7rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .mobile-player-score {
            font-size: 0.8rem;
            font-weight: 700;
        }

        /* Hráči-specifické styly s použitím CSS proměnných */
        .player-head-human {
            border-color: var(--player-human-color);
            box-shadow: 0 0 8px var(--player-human-color);
        }

        .player-name-human,
        .player-score-human {
            color: var(--player-human-color);
        }

        .player-head-gemini {
            border-color: var(--player-gemini-color);
            box-shadow: 0 0 8px var(--player-gemini-color);
        }

        .player-name-gemini,
        .player-score-gemini {
            color: var(--player-gemini-color);
        }

        .player-head-chatgpt {
            border-color: var(--player-chatgpt-color);
            box-shadow: 0 0 8px var(--player-chatgpt-color);
        }

        .player-name-chatgpt,
        .player-score-chatgpt {
            color: var(--player-chatgpt-color);
        }

        .player-head-claude {
            border-color: var(--player-claude-color);
            box-shadow: 0 0 8px var(--player-claude-color);
        }

        .player-name-claude,
        .player-score-claude {
            color: var(--player-claude-color);
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test mobilních avatarů</h1>
        
        <div class="players-container-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <div class="player-mobile human-player active">
                <div class="player-head-mobile player-head-human mb-1 border-3 rounded-circle overflow-hidden mx-auto">
                    <img src="ai-icons/mind.jpeg" alt="Vy" class="mobile-avatar w-100 h-100">
                </div>
                <div class="mobile-player-name player-name-human text-center">Vy</div>
                <div class="mobile-player-score player-score-human text-center">
                    <span class="fw-bold">1500</span>
                </div>
            </div>
            <div class="player-mobile gemini-player">
                <div class="player-head-mobile player-head-gemini mb-1 border-3 rounded-circle overflow-hidden mx-auto">
                    <img src="ai-icons/gemini.jpeg" alt="Gemini" class="mobile-avatar w-100 h-100">
                </div>
                <div class="mobile-player-name player-name-gemini text-center">Gemini</div>
                <div class="mobile-player-score player-score-gemini text-center">
                    <span class="fw-bold">1200</span>
                </div>
            </div>
            <div class="player-mobile chatgpt-player">
                <div class="player-head-mobile player-head-chatgpt mb-1 border-3 rounded-circle overflow-hidden mx-auto">
                    <img src="ai-icons/gpt.jpeg" alt="ChatGPT" class="mobile-avatar w-100 h-100">
                </div>
                <div class="mobile-player-name player-name-chatgpt text-center">ChatGPT</div>
                <div class="mobile-player-score player-score-chatgpt text-center">
                    <span class="fw-bold">800</span>
                </div>
            </div>
            <div class="player-mobile claude-player">
                <div class="player-head-mobile player-head-claude mb-1 border-3 rounded-circle overflow-hidden mx-auto">
                    <img src="ai-icons/claude.jpeg" alt="Claude" class="mobile-avatar w-100 h-100">
                </div>
                <div class="mobile-player-name player-name-claude text-center">Claude</div>
                <div class="mobile-player-score player-score-claude text-center">
                    <span class="fw-bold">600</span>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <h3>Očekávané výsledky:</h3>
            <ul>
                <li>Vy - zelený rámeček (#39ff14)</li>
                <li>Gemini - modrý rámeček (#194DD1)</li>
                <li>ChatGPT - růžový rámeček (#FF00FF)</li>
                <li>Claude - oranžový rámeček (#FF8800)</li>
            </ul>
        </div>
    </div>
</body>
</html>
