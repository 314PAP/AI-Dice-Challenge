<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <style>
        body {
            background-color: #000000;
            color: #39ff14;
            font-family: monospace;
            padding: 20px;
        }
        .debug-info {
            border: 1px solid #39ff14;
            padding: 10px;
            margin: 10px 0;
            background-color: #1a1a1a;
        }
        .error {
            color: #ff3131;
        }
        .success {
            color: #39ff14;
        }
        .warning {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>Debug Console - AI Dice Game</h1>
    <div id="debug-output"></div>
    
    <script>
        async function checkApplication() {
            const debugOutput = document.getElementById('debug-output');
            
            function log(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `debug-info ${type}`;
                div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
                debugOutput.appendChild(div);
            }
            
            try {
                log('üöÄ Starting application debug...', 'info');
                
                // Test fetch for main page
                const response = await fetch('http://localhost:5173');
                if (response.ok) {
                    log('‚úÖ Main page loads successfully', 'success');
                } else {
                    log('‚ùå Main page failed to load', 'error');
                }
                
                // Test CSS loading
                const cssResponse = await fetch('http://localhost:5173/src/styles/variables/colors.css');
                if (cssResponse.ok) {
                    log('‚úÖ CSS variables load successfully', 'success');
                } else {
                    log('‚ùå CSS variables failed to load', 'error');
                }
                
                // Test template loading
                const templateResponse = await fetch('http://localhost:5173/src/templates/game-menu.html');
                if (templateResponse.ok) {
                    const templateContent = await templateResponse.text();
                    log(`‚úÖ Game menu template loads successfully (${templateContent.length} chars)`, 'success');
                } else {
                    log('‚ùå Game menu template failed to load', 'error');
                }
                
                // Test main script loading
                const jsResponse = await fetch('http://localhost:5173/src/main-simple.js');
                if (jsResponse.ok) {
                    log('‚úÖ Main script loads successfully', 'success');
                } else {
                    log('‚ùå Main script failed to load', 'error');
                }
                
                log('üéØ Debug complete!', 'success');
                
            } catch (error) {
                log(`‚ùå Debug error: ${error.message}`, 'error');
            }
        }
        
        // Start debugging
        checkApplication();
    </script>
</body>
</html>
