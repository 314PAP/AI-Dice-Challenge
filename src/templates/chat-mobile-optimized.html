<!-- Mobile Chat Component - Bootstrap optimalizovaná verze s animacemi -->
<div class="chat-box h-100 animate__animated animate__fadeIn" id="chatPanelMobile">
  <div class="chat-container">
    <!-- Chat Header - minimalistický design s optimálním paddingem -->
    <div class="d-flex align-items-center justify-content-center mb-2 animate__animated">
      <h2 class="neon-text neon-green m-0 fs-5">
        <i class="ri-message-3-line me-1"></i>AI CHAT
      </h2>
    </div>
    
    <!-- Chat Messages - s garantovanou výškou a scrollováním -->
    <div class="chat-messages flex-grow-1" id="chatMessagesMobile" data-aos="fade-up" data-aos-delay="300">
      <!-- Systémová zpráva -->
      <div class="chat-message small animate__animated animate__fadeIn">
        <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
      </div>
      
      <!-- AI zpráva -->
      <div class="chat-message small animate__animated animate__fadeIn animate__delay-1s">
        <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
      </div>
      
      <!-- Zprávy se budou dynamicky přidávat zde -->
    </div>
    
    <!-- Chat Input - vždy viditelný díky mt-auto -->
    <div class="chat-input mt-2">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control bg-black text-neon-green border-neon" id="chatInputMobile" placeholder="Napište zprávu...">
        <button class="btn btn-outline-success d-flex align-items-center justify-content-center" type="button" id="sendChatBtnMobile">
          <i class="ri-send-plane-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
