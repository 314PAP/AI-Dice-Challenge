<!-- HERNÍ STAV - avatary, kostky, tlačítka -->
<div class="game-controls-content d-md-block h-100">
    <!-- Herní nadpis -->
    <div class="game-header-playing text-center mb-3 mb-md-2">
        <h2 class="game-title text-neon-green mb-2 mb-md-1 fs-4 fs-md-3 fs-lg-2">
            <i class="ri-dice-line me-2"></i>
            AI Kostková Výzva
        </h2>
    </div>
    
    <!-- Avatary hráčů -->
    <div class="players-container d-flex flex-wrap justify-content-center gap-3 gap-md-2 mb-3 mb-md-2">
        <div class="player human-player active">
            <div class="player-head mb-2">
                <img src="/ai-icons/mind.jpeg" alt="Vy" />
            </div>
            <div class="player-info">
                <div class="player-name mb-1">Vy</div>
                <div class="player-score">Skóre: <span id="humanScore" class="fw-bold">0</span></div>
            </div>
        </div>
        <div class="player gemini-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/gemini.jpeg" alt="Gemini" />
            </div>
            <div class="player-info">
                <div class="player-name mb-1">Gemini</div>
                <div class="player-score">Skóre: <span id="geminiScore" class="fw-bold">0</span></div>
            </div>
        </div>
        <div class="player chatgpt-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/gpt.jpeg" alt="ChatGPT" />
            </div>
            <div class="player-info">
                <div class="player-name mb-1">ChatGPT</div>
                <div class="player-score">Skóre: <span id="chatgptScore" class="fw-bold">0</span></div>
            </div>
        </div>
        <div class="player claude-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/claude.jpeg" alt="Claude" />
            </div>
            <div class="player-info">
                <div class="player-name mb-1">Claude</div>
                <div class="player-score">Skóre: <span id="claudeScore" class="fw-bold">0</span></div>
            </div>
        </div>
    </div>
    
    <!-- Herní informace - kompaktnější layout -->
    <div class="game-info text-center mb-2 mb-md-1">
        <div class="turn-info fs-6 fs-md-5" id="turnInfo">Váš tah!</div>
        <div class="current-turn-score fs-6 fs-md-5" id="currentTurnScore">Skóre tahu: 0</div>
        <div class="target-info text-neon-orange fs-6 fs-md-5" id="targetInfo">
            Cíl: <span id="targetScoreDisplay" class="fw-bold">10000</span>
        </div>
    </div>
    
    <!-- Kombinovaný kontejner pro kostky - flexibilní výška -->
    <div class="combined-dice-container d-flex flex-wrap justify-content-center align-items-center gap-2 my-3 my-md-2 flex-grow-1">
        <!-- Aktivní kostky (vlevo) -->
        <div class="active-dice-section d-flex flex-wrap justify-content-center gap-2" id="activeDiceContainer">
            <!-- Zde se zobrazí házené kostky -->
        </div>
        
        <!-- Separator -->
        <div class="dice-separator mx-2" style="min-width: 2px; height: 40px; background: var(--neon-blue); opacity: 0.5; display: none;" id="diceSeparator"></div>
        
        <!-- Odložené kostky (vpravo) -->
        <div class="banked-dice-section d-flex flex-wrap justify-content-center gap-2" id="bankedDiceContainer">
            <!-- Zde se zobrazí odložené kostky -->
        </div>
    </div>
    
    <!-- Ovládací tlačítka - kompaktnější a konzistentní šířka -->
    <div class="roll-controls d-flex flex-wrap justify-content-center gap-2 gap-md-3 mt-auto">
        <button class="btn btn-lg btn-neon-green btn-consistent-width" id="rollBtn">
            <i class="ri-dice-line me-2"></i>
            Hodit kostky
        </button>
        <button class="btn btn-lg btn-neon-blue btn-consistent-width" id="bankBtn" disabled>
            <i class="ri-save-line me-2"></i>
            Odložit vybrané
        </button>
        <button class="btn btn-lg btn-neon-orange btn-consistent-width" id="endTurnBtn" disabled>
            <i class="ri-stop-circle-line me-2"></i>
            Ukončit tah
        </button>
        <button class="btn btn-lg btn-neon-red btn-consistent-width" id="quitGameBtn">
            <i class="ri-logout-box-line me-2"></i>
            Opustit hru
        </button>
    </div>
</div>
