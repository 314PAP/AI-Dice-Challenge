<!-- HERNÍ STAV - avatary, kostky, tlačítka -->
<div class="game-controls-content d-md-block">
    <!-- Herní nadpis -->
    <div class="game-header-playing text-center mb-5">
        <h2 class="game-title neon-text neon-green mb-4">
            <i class="ri-dice-line me-2"></i>
            AI Kostková Výzva
        </h2>
    </div>
    
    <!-- Avatary hráčů -->
    <div class="players-container d-flex flex-wrap justify-content-center gap-4 mb-4">
        <div class="player human-player active">
            <div class="player-head mb-2">
                <img src="/ai-icons/mind.jpeg" alt="Vy" />
            </div>
            <div class="player-name mb-1">Vy</div>
            <div class="player-score">Skóre: <span id="humanScore" class="fw-bold">0</span></div>
        </div>
        <div class="player gemini-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/gemini.jpeg" alt="Gemini" />
            </div>
            <div class="player-name mb-1">Gemini</div>
            <div class="player-score">Skóre: <span id="geminiScore" class="fw-bold">0</span></div>
        </div>
        <div class="player chatgpt-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/gpt.jpeg" alt="ChatGPT" />
            </div>
            <div class="player-name mb-1">ChatGPT</div>
            <div class="player-score">Skóre: <span id="chatgptScore" class="fw-bold">0</span></div>
        </div>
        <div class="player claude-player">
            <div class="player-head mb-2">
                <img src="/ai-icons/claude.jpeg" alt="Claude" />
            </div>
            <div class="player-name mb-1">Claude</div>
            <div class="player-score">Skóre: <span id="claudeScore" class="fw-bold">0</span></div>
        </div>
    </div>
    
    <div class="turn-info text-center" id="turnInfo">Váš tah!</div>
    <div class="current-turn-score text-center" id="currentTurnScore">Skóre tahu: 0</div>
    <div class="target-info text-center" id="targetInfo">
        Cíl: <span id="targetScoreDisplay" class="fw-bold">10000</span>
    </div>
    
    <div class="dice-container d-flex flex-wrap justify-content-center gap-3 my-4" id="diceContainer"></div>
    
    <div class="roll-controls d-flex flex-wrap justify-content-center gap-3 my-4">
        <button class="btn btn-lg btn-neon-green" id="rollBtn">
            <i class="ri-dice-line me-2"></i>
            Hodit kostky
        </button>
        <button class="btn btn-lg btn-neon-blue" id="bankBtn" disabled>
            <i class="ri-save-line me-2"></i>
            Odložit vybrané
        </button>
        <button class="btn btn-lg btn-neon-pink" id="endTurnBtn" disabled>
            <i class="ri-stop-circle-line me-2"></i>
            Ukončit tah
        </button>
        <button class="btn btn-lg btn-danger" id="quitGameBtn">
            <i class="ri-logout-box-line me-2"></i>
            Opustit hru
        </button>
    </div>
</div>
