<!-- Mobile Game Menu Component -->
<div class="game-header text-center d-block d-md-none" id="gameHeaderMobile">
    <!-- Nadpis uprostřed nahoře - plně responzivní -->
    <h1 class="game-title neon-text">
        <i class="ri-dice-line me-1"></i>
        <span class="title-text">AI Kostková Výzva</span>
    </h1>
    
    <!-- Neonová kostka pod nadpisem - responzivní -->
    <div class="neon-dice-decoration">
        <i class="ri-dice-6-line dice-icon neon-green"></i>
    </div>
    
    <!-- Nápis "Cílové skóre" bez rámečku - responzivní -->
    <div class="score-label neon-text">
        <i class="ri-star-line me-1"></i><span class="score-label-text">Cílové skóre</span>
    </div>
    
    <!-- Orámečkované nastavení skóre - responzivní -->
    <div class="target-score-input">
        <input type="number" id="targetScoreInputMobile" class="form-control-neon text-center w-75 mx-auto" value="10000" min="1000" step="1000">
    </div>
    
    <!-- Tlačítka ve správném pořadí s střídajícími se barvami - plně responzivní -->
    <div class="menu-buttons">
        <!-- Začít hru - Zelená -->
        <button class="btn btn-neon neon-green" id="startGameBtnMobile">
            <i class="ri-gamepad-line me-1"></i>
            <span class="menu-btn-text">Začít hru</span>
        </button>
        
        <!-- Pravidla - Modrá -->
        <button class="btn btn-neon neon-blue" id="rulesBtnMobile">
            <i class="ri-book-open-line me-1"></i>
            <span class="menu-btn-text">Pravidla</span>
        </button>
        
        <!-- Síň slávy - Oranžová -->
        <button class="btn btn-neon neon-orange" id="hallOfFameBtnMobile">
            <i class="ri-trophy-line me-1"></i>
            <span class="menu-btn-text">Síň slávy</span>
        </button>
        
        <!-- Kup mi kávu - Zelená -->
        <a href="https://buymeacoffee.com/pipap" target="_blank" class="btn btn-neon neon-green text-decoration-none">
            <i class="ri-cup-line me-1"></i>
            <span class="menu-btn-text">Kup mi kávu</span>
        </a>
        
        <!-- Opustit hru - Červená -->
        <button class="btn btn-neon neon-red" id="exitGameBtnMobile">
            <i class="ri-logout-box-line me-1"></i>
            <span class="menu-btn-text">Opustit hru</span>
        </button>
    </div>
</div>
