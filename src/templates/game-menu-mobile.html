<!-- Mobile Game Menu Component - napojeno na desktop styly -->
<div class="game-box h-100 animate__animated animate__fadeIn" id="gameHeaderMobile">
  <div class="d-flex flex-column h-100">
    <!-- Nadpis - stejný styl jako desktop -->
    <h1 class="game-title text-neon-green fs-3 mb-2 text-center animate__animated">
      <i class="ri-dice-line me-1"></i>
      <span class="title-text">AI Kostková Výzva</span>
    </h1>
    
    <!-- Cílové skóre - 100% Bootstrap input-group -->
    <div class="text-center text-neon-orange mb-2 animate__animated animate__fadeIn animate__delay-1s">
      <span class="d-block mb-1 small score-label-neon">
        <i class="ri-star-line me-1"></i>Cílové skóre
      </span>
      <div class="d-flex justify-content-center">
        <div class="input-group" style="max-width: 180px;">
          <input type="number" id="targetScoreInputMobile" 
                 class="form-control form-control-neon text-center"
                 value="10000" min="1000" step="1000">
          <!-- Bootstrap input-group pro mobilní šipky -->
          <div class="input-group-text d-flex flex-column p-1" style="width: 32px;">
              <button type="button" class="btn btn-neon-green btn-sm p-0 mb-1 touch-target" id="scoreUpBtnMobile" style="height: 18px; font-size: 0.7rem;">
                  <i class="ri-arrow-up-s-line"></i>
              </button>
              <button type="button" class="btn btn-neon-green btn-sm p-0 touch-target" id="scoreDownBtnMobile" style="height: 18px; font-size: 0.7rem;">
                  <i class="ri-arrow-down-s-line"></i>
              </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tlačítka - Bootstrap-first s správnými třídami -->
    <div class="menu-buttons d-flex flex-column align-items-center justify-content-center flex-grow-1 mt-2 overflow-auto gap-1">
      <!-- Začít hru - Zelená (Bootstrap responsive) -->
      <button class="btn btn-neon-green btn-lg menu-btn menu-btn-uniform px-3 py-2 fs-6 text-nowrap animate__animated animate__fadeInUp" 
              id="startGameBtnMobile" data-aos="fade-up" data-aos-delay="100">
        <i class="ri-gamepad-line me-2"></i>
        <span>Začít hru</span>
      </button>
      
      <!-- Pravidla - Modrá (Bootstrap responsive) -->
      <button class="btn btn-neon-blue btn-lg menu-btn menu-btn-uniform px-3 py-2 fs-6 text-nowrap animate__animated animate__fadeInUp" 
              id="rulesBtnMobile" data-aos="fade-up" data-aos-delay="200">
        <i class="ri-book-open-line me-2"></i>
        <span>Pravidla</span>
      </button>
      
      <!-- Síň slávy - Oranžová (Bootstrap responsive) -->
      <button class="btn btn-neon-orange btn-lg menu-btn menu-btn-uniform px-3 py-2 fs-6 text-nowrap animate__animated animate__fadeInUp" 
              id="hallOfFameBtnMobile" data-aos="fade-up" data-aos-delay="300">
        <i class="ri-trophy-line me-2"></i>
        <span>Síň slávy</span>
      </button>
      
      <!-- Kup mi kávu - Zelená (Bootstrap responsive) -->
      <a href="https://buymeacoffee.com/pipap" target="_blank" 
         class="btn btn-neon-green btn-lg menu-btn menu-btn-uniform px-3 py-2 fs-6 text-nowrap text-decoration-none animate__animated animate__fadeInUp"
         data-aos="fade-up" data-aos-delay="400">
        <i class="ri-cup-line me-2"></i>
        <span>Kup mi kávu</span>
      </a>
      
      <!-- Opustit hru - Červená (Bootstrap responsive) -->
      <button class="btn btn-neon-red btn-lg menu-btn menu-btn-uniform px-3 py-2 fs-6 text-nowrap animate__animated animate__fadeInUp" 
              id="exitGameBtnMobile" data-aos="fade-up" data-aos-delay="500">
        <i class="ri-logout-box-line me-2"></i>
        <span>Opustit hru</span>
      </button>
      
      <!-- Dekorativní element - pouze na větších zařízeních -->
      <div class="mt-3 text-center text-neon-green hide-on-small-height animate__animated animate__fadeIn animate__delay-2s">
        <i class="ri-dice-line fs-3 animate__animated animate__pulse animate__infinite animate__slow"></i>
      </div>
    </div>
  </div>
</div>
