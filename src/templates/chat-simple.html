<!-- CHAT - 100% Bootstrap classes -->
<div class="h-100 d-flex flex-column">
  <!-- Chat Header -->
  <div class="text-center p-2 flex-shrink-0">
    <h2 class="text-neon-blue m-0 fs-6">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages -->
  <div class="flex-grow-1 p-2 overflow-auto border border-secondary rounded" id="chatMessages">
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input -->
  <div class="p-2 flex-shrink-0">
    <div class="input-group">
      <input type="text" class="form-control form-control-neon" id="chatInput" placeholder="Napište zprávu...">
      <button class="btn btn-neon-green" type="button" id="sendChatBtn">
        <i class="ri-send-plane-fill"></i>
      </button>
    </div>
  </div>
</div>
