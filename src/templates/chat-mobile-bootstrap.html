<!-- Mobile Chat Component - Bootstrap optimalizovaná verze -->
<div class="chat-box h-100 mobile-chat-box animate__animated animate__fadeIn d-flex flex-column" id="chatPanelMobile">
  <!-- Chat Header (bez pulzující animace) -->
  <div class="d-flex align-items-center justify-content-center mb-2 animate__animated">
    <h2 class="neon-text neon-green m-0 fs-5">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages - s garantovanou výškou a bez vnitřních rámečků -->
  <div class="chat-messages flex-grow-1" id="chatMessagesMobile">
      <!-- Systémová zpráva -->
      <div class="chat-message system-message animate__animated animate__fadeIn">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
      </div>
      
      <!-- AI zpráva -->
      <div class="chat-message ai-message animate__animated animate__fadeIn animate__delay-1s">
        <strong class="neon-blue"><i class="ri-robot-line me-1"></i>Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
      </div>
      
      <!-- Vysvětlující zpráva -->
      <div class="chat-message system-message animate__animated animate__fadeIn animate__delay-2s">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Tip:</strong> <span class="neon-yellow">Můžete kdykoliv chatovat s AI protihráči. Pište do pole níže.</span>
      </div>
  </div>
  
  <!-- Chat Input - vždy pevně na spodku chatu -->
  <div class="chat-input mt-auto animate__animated animate__fadeInUp">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control bg-black text-neon-green border-0" id="chatInputMobile" placeholder="Napište zprávu..." style="visibility:visible !important; opacity: 1 !important;">
      <button class="btn bg-transparent border-0 p-0 ms-2 d-flex align-items-center justify-content-center" type="button" id="sendChatBtnMobile" style="visibility:visible !important; opacity: 1 !important;">
        <i class="ri-send-plane-fill neon-green send-icon"></i>
      </button>
    </div>
  </div>
</div>
