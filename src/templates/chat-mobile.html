<!-- Mobile Chat Component - 100% Bootstrap utilities -->
<div class="chat-box h-100 d-flex flex-column animate__animated animate__fadeIn chat-mobile-height" id="chatPanelMobile">
  <div class="h-100 d-flex flex-column p-2">
    <!-- Chat Header - Bootstrap utilities -->
    <div class="d-flex align-items-center justify-content-center mb-2 flex-shrink-0">
      <h2 class="text-neon-green m-0 fs-6 game-title-neon">
        <i class="ri-message-3-line me-1"></i>AI CHAT
      </h2>
    </div>
    
    <!-- Chat Messages - Bootstrap flex utilities -->
    <div class="flex-grow-1 overflow-auto border border-dark rounded p-2 mb-2" id="chatMessagesMobile">
      <!-- Zprávy se budou dynamicky přidávat zde -->
    </div>
    
    <!-- Chat Input - Bootstrap input-group -->
    <div class="flex-shrink-0">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control form-control-neon" id="chatInputMobile" placeholder="Napište zprávu...">
        <button class="btn btn-neon-green" type="button" id="sendChatBtnMobile">
          <i class="ri-send-plane-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
