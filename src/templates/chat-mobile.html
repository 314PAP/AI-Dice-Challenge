<!-- Mobile Chat Component -->
<div class="chat-container border border-neon-green bg-dark-90 rounded-3 shadow-neon d-flex flex-column d-block d-md-none" id="chatPanelMobile">
  <!-- Chat Header - zmenšený a konzistentní padding -->
  <div class="chat-header d-flex justify-content-center align-items-center py-1 px-2">
    <h2 class="neon-text neon-green m-0">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages - automatická flexibilní výška -->
  <div class="chat-messages p-2 scrollbar-neon" id="chatMessagesMobile" style="overflow-y: auto; flex: 1;">
    <!-- Systémová zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
    </div>
    
    <!-- AI zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
    </div>
    
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input - vylepšené pro lepší konzistenci a responzivitu -->
  <div class="chat-input p-2 bg-dark-90">
    <div class="input-group input-group-sm border-0">
      <input type="text" class="form-control border-0 bg-black text-neon-green" id="chatInputMobile" placeholder="Napište zprávu...">
      <button class="btn border-0 bg-transparent d-flex align-items-center justify-content-center" type="button" id="sendChatBtnMobile">
        <i class="ri-send-plane-fill neon-green" style="font-size: 1.2rem;"></i>
      </button>
    </div>
  </div>
</div>
