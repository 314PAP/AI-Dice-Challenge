<!-- Mobile Chat Component - Bootstrap-first optimalizace -->
<div class="chat-box h-100 d-flex flex-column animate__animated animate__fadeIn" id="chatPanelMobile">
  <div class="chat-container h-100 d-flex flex-column">
    <!-- Chat Header -->
    <div class="d-flex align-items-center justify-content-center mb-2 flex-shrink-0 animate__animated">
      <h2 class="neon-text m-0 fs-5">
        <i class="ri-message-3-line me-1"></i>AI CHAT
      </h2>
    </div>
    
    <!-- Chat Messages - flex-grow-1 zabere dostupný prostor -->
    <div class="chat-messages flex-grow-1 overflow-auto no-borders" id="chatMessagesMobile">
      <!-- Systémová zpráva -->
      <div class="chat-message small animate__animated animate__fadeIn">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
      </div>
      
      <!-- AI zpráva -->
      <div class="chat-message small animate__animated animate__fadeIn animate__delay-1s">
        <strong class="neon-blue"><i class="ri-robot-line me-1"></i>Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
      </div>
      
      <!-- Vysvětlující zpráva -->
      <div class="chat-message small animate__animated animate__fadeIn animate__delay-2s">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Tip:</strong> <span class="neon-yellow">Můžete kdykoliv chatovat s AI protihráči. Pište do pole níže.</span>
      </div>
    </div>
    
    <!-- Chat Input - mt-auto zajistí umístění na spodek -->
    <div class="chat-input mt-auto flex-shrink-0 animate__animated animate__fadeInUp">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control form-control-neon-chat border-0" id="chatInputMobile" placeholder="Napište zprávu...">
        <button class="btn btn-neon-chat d-flex align-items-center justify-content-center border-0" type="button" id="sendChatBtnMobile">
          <i class="ri-send-plane-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
