<!-- Mobile Chat Component - Bootstrap optimalizovaná verze -->
<div class="chat-box h-100 d-md-none" id="chatPanelMobile">
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="d-flex align-items-center justify-content-center mb-2">
      <h2 class="neon-green m-0 fs-6">
        <i class="ri-message-3-line me-1"></i>AI CHAT
      </h2>
    </div>
    
    <!-- Chat Messages -->
    <div class="chat-messages" id="chatMessagesMobile">
      <!-- Systémová zpráva -->
      <div class="chat-message small">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Systém:</strong> 
        <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
      </div>
      
      <!-- AI zpráva -->
      <div class="chat-message small">
        <strong class="neon-blue"><i class="ri-robot-line me-1"></i>Gemini:</strong> 
        <span class="neon-blue">Připraven na hru?</span>
      </div>
      
      <!-- Tip -->
      <div class="chat-message small">
        <strong class="neon-yellow"><i class="ri-information-line me-1"></i>Tip:</strong> 
        <span class="neon-yellow">Můžete kdykoliv chatovat s AI protihráči.</span>
      </div>
    </div>
    
    <!-- Chat Input -->
    <div class="chat-input">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" id="chatInputMobile" placeholder="Napište zprávu...">
        <button class="btn btn-neon-green d-flex align-items-center justify-content-center" type="button" id="sendChatBtnMobile">
          <i class="ri-send-plane-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
