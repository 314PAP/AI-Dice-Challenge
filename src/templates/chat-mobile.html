<!-- Mobile Chat Component - Vylepšená verze s plynulou responzivitou -->
<div class="chat-container d-block d-md-none" id="chatPanelMobile">
  <!-- Chat Header - minimalistický design s optimálním paddingem -->
  <div class="chat-header d-flex-center">
    <h2 class="neon-text neon-green m-0">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages - maximálně efektivní využití prostoru -->
  <div class="chat-messages scrollbar-neon" id="chatMessagesMobile">
    <!-- Systémová zpráva -->
    <div class="chat-message small">
      <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
    </div>
    
    <!-- AI zpráva -->
    <div class="chat-message small">
      <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
    </div>
    
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input - kompaktní a přitom použitelný -->
  <div class="chat-input bg-dark-90">
    <div class="input-group input-group-sm border-0">
      <input type="text" class="form-control border-0 bg-black text-neon-green" id="chatInputMobile" placeholder="Napište zprávu...">
      <button class="btn border-0 bg-transparent d-flex-center" type="button" id="sendChatBtnMobile">
        <i class="ri-send-plane-fill neon-green chat-send-icon-mobile"></i>
      </button>
    </div>
  </div>
</div>
