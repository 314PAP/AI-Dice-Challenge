<!-- Chat Component - Bootstrap-first struktura -->
<div class="chat-container bg-dark-90 rounded-3 d-flex flex-column h-100 d-none d-md-flex">
  <!-- Chat Header -->
  <div class="chat-header d-flex justify-content-center align-items-center p-1 p-md-2 flex-shrink-0">
    <h2 class="neon-text neon-green m-0 fs-6">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages - flex-grow-1 zabere dostupný prostor -->
  <div class="chat-messages flex-grow-1 p-2 scrollbar-neon no-borders overflow-auto" id="chatMessages">
    <!-- Systémová zpráva -->
    <div class="chat-message mb-2">
      <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
    </div>
    
    <!-- AI zpráva -->
    <div class="chat-message mb-2">
      <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
    </div>
    
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input - mt-auto zajistí umístění na spodek -->
  <div class="chat-input mt-auto flex-shrink-0 p-2 bg-dark-90">
    <div class="input-group input-group-md">
      <input type="text" class="form-control form-control-neon-chat" id="chatInput" placeholder="Napište zprávu...">
      <button class="btn btn-neon-chat d-flex align-items-center justify-content-center border-0" type="button" id="sendChatBtn">
        <i class="ri-send-plane-fill"></i>
      </button>
    </div>
  </div>
</div>
