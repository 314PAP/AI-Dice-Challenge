<!-- Chat Component -->
<div class="chat-container d-flex flex-column d-none d-md-block h-100">
  <!-- Chat Header -->
  <div class="chat-header d-flex justify-content-center align-items-center p-1 p-md-2">
    <h2 class="neon-text neon-green m-0 fs-6">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages - bez vnitřních rámečků -->
  <div class="chat-messages flex-grow-1 p-2" id="chatMessages">
    <!-- Systémová zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
    </div>
    
    <!-- AI zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
    </div>
    
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input - vždy pevně na spodku -->
  <div class="chat-input mt-auto">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control bg-black text-neon-green border-0" id="chatInput" placeholder="Napište zprávu...">
      <button class="btn bg-transparent border-0 p-0 ms-2 d-flex align-items-center justify-content-center" type="button" id="sendChatBtn">
        <i class="ri-send-plane-fill neon-green send-icon"></i>
      </button>
    </div>
  </div>
</div>
