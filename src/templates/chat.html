<!-- Chat Component -->
<div class="chat-container border border-neon-green bg-dark-90 rounded-3 shadow-neon d-flex flex-column d-none d-md-block">
  <!-- Chat Header -->
  <div class="chat-header d-flex justify-content-center align-items-center p-1 p-md-2">
    <h2 class="neon-text neon-green m-0 fs-6">
      <i class="ri-message-3-line me-1"></i>AI CHAT
    </h2>
  </div>
  
  <!-- Chat Messages -->
  <div class="chat-messages flex-grow-1 p-2 scrollbar-neon" id="chatMessages">
    <!-- Systémová zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-yellow">Systém:</strong> <span class="neon-yellow">Vítejte v AI Kostkové Výzvě!</span>
    </div>
    
    <!-- AI zpráva -->
    <div class="chat-message mb-2 small">
      <strong class="neon-blue">Gemini:</strong> <span class="neon-blue">Připraven na hru?</span>
    </div>
    
    <!-- Zprávy se budou dynamicky přidávat zde -->
  </div>
  
  <!-- Chat Input -->
  <div class="chat-input p-2 bg-dark-90">
    <div class="input-group input-group-sm border-0">
      <input type="text" class="form-control border-0 bg-black text-neon-green small" id="chatInput" placeholder="Napište zprávu...">
      <button class="btn border-0 bg-transparent" type="button" id="sendChatBtn">
        <i class="ri-send-plane-fill" style="color: #39ff14;"></i>
      </button>
    </div>
  </div>
</div>
