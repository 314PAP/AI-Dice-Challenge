<!-- Hlavní wrapper pro menu a chat -->
<div class="main-content vh-90 d-flex flex-column mx-auto" style="max-width: 600px; min-height: 400px;">
  <!-- Menu sekce (herní box) -->
  <div class="game-box flex-grow-1 flex-shrink-1 flex-basis-0 min-vh-0 mb-3" style="min-height:0; overflow:auto;">
    <!-- ...sem patří obsah hlavního menu, např. tlačítka, skóre atd... -->
    <div class="d-flex flex-column h-100 justify-content-center align-items-center">
      <h1 class="neon-text neon-green mb-3">AI Kostková Výzva</h1>
      <!-- ...další obsah menu... -->
    </div>
  </div>
  <!-- Chat sekce -->
  <div class="chat-container rounded-3 d-flex flex-column flex-shrink-0 flex-basis-30 min-vh-0" style="min-height:0; flex-basis:30%; max-height:30vh; overflow:auto; border:2px solid var(--neon-green);">
    <!-- Chat Header -->
    <div class="d-flex justify-content-center align-items-center p-1">
      <h2 class="neon-text neon-green m-0">
        <i class="ri-message-3-line me-1"></i>AI CHAT
      </h2>
    </div>
    
    <!-- Chat Messages - bez rámečků -->
    <div class="chat-messages flex-grow-1 overflow-auto" id="chatMessages">
      <!-- Systémová zpráva -->
      <div class="chat-message border-0 bg-transparent">
        <span class="neon-yellow">Systém: Vítejte v AI Kostkové Výzvě!</span>
      </div>
      
      <!-- AI zpráva -->
      <div class="chat-message border-0 bg-transparent">
        <span class="neon-blue">Gemini: Připraven na hru?</span>
      </div>
      
      <!-- Zprávy se budou dynamicky přidávat zde -->
    </div>
    
    <!-- Chat Input - pevně na spodku -->
    <div class="mt-auto p-2">
      <div class="d-flex">
        <input type="text" class="form-control bg-transparent text-neon-green" id="chatInput" placeholder="Napište zprávu...">
        <button class="btn d-flex align-items-center justify-content-center ms-2" type="button" id="sendChatBtn">
          <i class="ri-send-plane-fill text-neon-green"></i>
        </button>
      </div>
    </div>
  </div>
</div>
