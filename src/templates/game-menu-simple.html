<!-- GAME MENU - 100% Bootstrap classes only -->
<div class="h-100 d-flex flex-column justify-content-between p-3" id="gameHeader">
    <!-- Header Section -->
    <div class="text-center flex-shrink-0">
        <h1 class="text-neon-green mb-3 display-5">
            <i class="ri-dice-line me-2"></i>
            AI Kostková Výzva
        </h1>
        
        <div class="text-neon-green mb-4">
            <i class="ri-dice-6-line fs-1"></i>
        </div>
    </div>
    
    <!-- Target Score Section -->
    <div class="text-center flex-shrink-0 mb-4">
        <div class="text-neon-orange mb-3">
            <i class="ri-star-line me-2"></i>
            <span class="fs-5">Cílové skóre</span>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="input-group" style="max-width: 300px;">
                <input type="number" id="targetScoreInput" 
                       class="form-control form-control-neon text-center fs-5" 
                       value="10000" min="1000" step="1000">
                <div class="input-group-text d-none d-md-flex flex-column p-1" style="width: 40px;">
                    <button type="button" class="btn btn-neon-green btn-sm p-0 mb-1" id="scoreUpBtn">
                        <i class="ri-arrow-up-s-line"></i>
                    </button>
                    <button type="button" class="btn btn-neon-green btn-sm p-0" id="scoreDownBtn">
                        <i class="ri-arrow-down-s-line"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Buttons Section -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="d-flex flex-column align-items-center gap-3">
            <button class="btn btn-neon-green btn-lg px-4 py-3 text-nowrap" id="startGameBtn" style="min-width: 200px;">
                <i class="ri-gamepad-line me-2"></i>
                Začít hru
            </button>
            
            <button class="btn btn-neon-blue btn-lg px-4 py-3 text-nowrap" id="rulesBtn" style="min-width: 200px;">
                <i class="ri-book-open-line me-2"></i>
                Pravidla
            </button>
            
            <button class="btn btn-neon-orange btn-lg px-4 py-3 text-nowrap" id="hallOfFameBtn" style="min-width: 200px;">
                <i class="ri-trophy-line me-2"></i>
                Síň slávy
            </button>
            
            <a href="https://buymeacoffee.com/pipap" target="_blank" 
               class="btn btn-neon-green btn-lg px-4 py-3 text-nowrap text-decoration-none" style="min-width: 200px;">
                <i class="ri-cup-line me-2"></i>
                Kup mi kávu
            </a>
        </div>
    </div>
</div>
