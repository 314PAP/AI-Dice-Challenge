<!-- Mobile Game Controls Component - Vylepšená verze s avatary hráčů -->
<div class="game-box h-100 d-flex flex-column animate__animated animate__fadeIn game-controls-mobile-content">
    <div class="text-center flex-grow-1">
        <h3 class="text-neon-green mb-2 mobile-game-title">
            <i class="ri-dice-line me-1"></i>
            AI Kostková Výzva
        </h3>
        <p class="text-neon-blue mb-2 mobile-game-status">Hra běží...</p>
        
        <!-- Kompaktní zobrazení avatarů hráčů s Bootstrap-first třídami -->
        <div class="players-container-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <div class="player-mobile human-player active">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/mind.jpeg" alt="Vy" class="rounded-circle mobile-avatar border-2 border-success">
                </div>
                <div class="player-name-mobile text-neon-green mobile-player-name">Vy</div>
                <div class="player-score-mobile text-neon-green mobile-player-score">
                    <span id="humanScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile gemini-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/gemini.jpeg" alt="Gemini" class="rounded-circle mobile-avatar border-2 border-primary">
                </div>
                <div class="player-name-mobile text-neon-blue mobile-player-name">Gemini</div>
                <div class="player-score-mobile text-neon-blue mobile-player-score">
                    <span id="geminiScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile chatgpt-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/gpt.jpeg" alt="ChatGPT" class="rounded-circle mobile-avatar border-2 border-danger">
                </div>
                <div class="player-name-mobile text-neon-pink mobile-player-name">ChatGPT</div>
                <div class="player-score-mobile text-neon-pink mobile-player-score">
                    <span id="chatgptScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile claude-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/claude.jpeg" alt="Claude" class="rounded-circle mobile-avatar border-2 border-warning">
                </div>
                <div class="player-name-mobile text-neon-orange mobile-player-name">Claude</div>
                <div class="player-score-mobile text-neon-orange mobile-player-score">
                    <span id="claudeScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
        </div>
        
        <!-- Kompaktní informace o tahu -->
        <div class="turn-info-mobile neon-text neon-green mb-2 mobile-turn-info">
            <div id="turnInfoMobile">Váš tah!</div>
            <div id="currentTurnScoreMobile" class="neon-text neon-blue">Skóre tahu: 0</div>
        </div>
        
        <!-- Cíl hry -->
        <div class="target-info-mobile neon-text neon-yellow mb-2 mobile-target-info">
            <div id="targetInfoMobile">
                Cíl: <span id="targetScoreDisplayMobile" class="fw-bold">10000</span>
            </div>
        </div>
        
        <!-- Kombinovaný kontejner pro kostky - házené a odložené v jedné řadě -->
        <div class="combined-dice-container-mobile d-flex flex-wrap justify-content-center align-items-center gap-1 mb-2">
            <!-- Aktivní kostky (vlevo) -->
            <div class="active-dice-section-mobile d-flex flex-wrap justify-content-center gap-1" id="activeDiceContainerMobile">
                <!-- Zde se zobrazí házené kostky -->
            </div>
            
            <!-- Separator -->
            <div class="dice-separator-mobile mx-1" style="min-width: 1px; height: 25px; background: var(--neon-blue); opacity: 0.5; display: none;" id="diceSeparatorMobile"></div>
            
            <!-- Odložené kostky (vpravo) -->
            <div class="banked-dice-section-mobile d-flex flex-wrap justify-content-center gap-1" id="bankedDiceContainerMobile">
                <!-- Zde se zobrazí odložené kostky -->
            </div>
        </div>
        
        <!-- Herní ovládání - kompaktní tlačítka -->
        <div class="roll-controls-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <button class="btn btn-neon neon-green mobile-control-btn" id="rollBtnMobile">
                <i class="ri-dice-line me-1"></i>
                Hodit
            </button>
            <button class="btn btn-neon neon-blue mobile-control-btn" id="bankBtnMobile" disabled>
                <i class="ri-save-line me-1"></i>
                Odložit
            </button>
            <button class="btn btn-neon neon-yellow mobile-control-btn" id="endTurnBtnMobile" disabled>
                <i class="ri-stop-circle-line me-1"></i>
                Ukončit
            </button>
        </div>
        
        <!-- Tlačítko opustit hru -->
        <button class="btn btn-neon neon-red mobile-quit-btn" id="quitGameBtnMobile">
            <i class="ri-logout-box-line me-1"></i>
            Opustit hru
        </button>
    </div>
</div>
