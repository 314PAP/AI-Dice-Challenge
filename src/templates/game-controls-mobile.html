<!-- Mobile Game Controls Component - Vylepšená verze s avatary hráčů -->
<div class="game-box h-100 d-flex flex-column animate__animated animate__fadeIn game-controls-mobile-content d-block d-md-none">
    <div class="text-center flex-grow-1">
        <h3 class="neon-text neon-green mb-2 mobile-game-title">
            <i class="ri-dice-line me-1"></i>
            AI Kostková Výzva
        </h3>
        <p class="neon-text neon-blue mb-2 mobile-game-status">Hra běží...</p>
        
        <!-- Kompaktní zobrazení avatarů hráčů -->
        <div class="players-container-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <div class="player-mobile human-player active">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/mind.jpeg" alt="Vy" class="rounded-circle mobile-avatar">
                </div>
                <div class="player-name-mobile neon-text neon-green mobile-player-name">Vy</div>
                <div class="player-score-mobile neon-text neon-green mobile-player-score">
                    <span id="humanScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile gemini-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/gemini.jpeg" alt="Gemini" class="rounded-circle mobile-avatar">
                </div>
                <div class="player-name-mobile neon-text neon-blue mobile-player-name">Gemini</div>
                <div class="player-score-mobile neon-text neon-blue mobile-player-score">
                    <span id="geminiScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile chatgpt-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/gpt.jpeg" alt="ChatGPT" class="rounded-circle mobile-avatar">
                </div>
                <div class="player-name-mobile neon-text neon-pink mobile-player-name">ChatGPT</div>
                <div class="player-score-mobile neon-text neon-pink mobile-player-score">
                    <span id="chatgptScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player-mobile claude-player">
                <div class="player-head-mobile mb-1">
                    <img src="ai-icons/claude.jpeg" alt="Claude" class="rounded-circle mobile-avatar">
                </div>
                <div class="player-name-mobile neon-text neon-orange mobile-player-name">Claude</div>
                <div class="player-score-mobile neon-text neon-orange mobile-player-score">
                    <span id="claudeScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
        </div>
        
        <!-- Kompaktní informace o tahu -->
        <div class="turn-info-mobile neon-text neon-green mb-2 mobile-turn-info">
            <div id="turnInfoMobile">Váš tah!</div>
            <div id="currentTurnScoreMobile" class="neon-text neon-blue">Skóre tahu: 0</div>
        </div>
        
        <!-- Cíl hry -->
        <div class="target-info-mobile neon-text neon-yellow mb-2 mobile-target-info">
            <div id="targetInfoMobile">
                Cíl: <span id="targetScoreDisplayMobile" class="fw-bold">10000</span>
            </div>
        </div>
        
        <!-- Kontejner pro kostky -->
        <div class="dice-container-mobile d-flex flex-wrap justify-content-center gap-1 mb-2" id="diceContainerMobile"></div>
        
        <!-- Herní ovládání - kompaktní tlačítka -->
        <div class="roll-controls-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <button class="btn btn-neon neon-green mobile-control-btn" id="rollBtnMobile">
                <i class="ri-dice-line me-1"></i>
                Hodit
            </button>
            <button class="btn btn-neon neon-blue mobile-control-btn" id="bankBtnMobile" disabled>
                <i class="ri-save-line me-1"></i>
                Odložit
            </button>
        </div>
        
        <div class="roll-controls-mobile d-flex flex-wrap justify-content-center gap-1 mb-2">
            <button class="btn btn-neon neon-yellow mobile-control-btn" id="endTurnBtnMobile" disabled>
                <i class="ri-stop-circle-line me-1"></i>
                Ukončit tah
            </button>
        </div>
        
        <!-- Tlačítko opustit hru -->
        <button class="btn btn-neon neon-red w-75 mobile-quit-btn" id="quitGameBtnMobile">
            <i class="ri-logout-box-line me-1"></i>
            Opustit hru
        </button>
    </div>
</div>
