<!-- Mobile Game Controls Component -->
<div class="game-controls-mobile d-block d-md-none">
    <div class="text-center">
        <h3 class="neon-green mb-2 fs-6">
            <i class="ri-dice-line me-1"></i>
            AI Kostková Výzva
        </h3>
        <p class="neon-blue mb-2 small">Hra běží...</p>
        
        <!-- Kompaktní zobrazení avatarů hráčů -->
        <div class="players-container d-flex flex-wrap justify-content-center gap-1 mb-2">
            <div class="player player-mobile human-player active">
                <div class="player-head mb-1">
                    <img src="ai-icons/mind.jpeg" alt="Vy" class="rounded-circle">
                </div>
                <div class="player-name neon-green small">Vy</div>
                <div class="player-score neon-green small">
                    <span id="humanScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player player-mobile gemini-player">
                <div class="player-head mb-1">
                    <img src="ai-icons/gemini.jpeg" alt="Gemini" class="rounded-circle">
                </div>
                <div class="player-name neon-blue small">Gemini</div>
                <div class="player-score neon-blue small">
                    <span id="geminiScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player player-mobile chatgpt-player">
                <div class="player-head mb-1">
                    <img src="ai-icons/gpt.jpeg" alt="ChatGPT" class="rounded-circle">
                </div>
                <div class="player-name neon-pink small">ChatGPT</div>
                <div class="player-score neon-pink small">
                    <span id="chatgptScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
            <div class="player player-mobile claude-player">
                <div class="player-head mb-1">
                    <img src="ai-icons/claude.jpeg" alt="Claude" class="rounded-circle">
                </div>
                <div class="player-name neon-orange small">Claude</div>
                <div class="player-score neon-orange small">
                    <span id="claudeScoreMobile" class="fw-bold">0</span>
                </div>
            </div>
        </div>
        
        <!-- Informace o tahu -->
        <div class="turn-info neon-green mb-2 small">
            <div id="turnInfoMobile">Váš tah!</div>
            <div id="currentTurnScoreMobile" class="neon-blue">Skóre tahu: 0</div>
        </div>
        
        <!-- Cíl hry -->
        <div class="target-info neon-yellow mb-2 small">
            <div id="targetInfoMobile">
                Cíl: <span id="targetScoreDisplayMobile" class="fw-bold">10000</span>
            </div>
        </div>
        
        <!-- Kontejner pro kostky -->
        <div class="dice-container d-flex flex-wrap justify-content-center gap-1 mb-2" id="diceContainerMobile"></div>
        
        <!-- Herní ovládání -->
        <div class="roll-controls d-flex flex-wrap justify-content-center gap-1 mb-2">
            <button class="btn btn-neon-green btn-sm" id="rollBtnMobile">
                <i class="ri-dice-line me-1"></i>
                Hodit
            </button>
            <button class="btn btn-neon-blue btn-sm" id="bankBtnMobile" disabled>
                <i class="ri-save-line me-1"></i>
                Odložit
            </button>
        </div>
        
        <div class="roll-controls d-flex flex-wrap justify-content-center gap-1 mb-2">
            <button class="btn btn-neon-pink btn-sm" id="endTurnBtnMobile" disabled>
                <i class="ri-stop-circle-line me-1"></i>
                Ukončit tah
            </button>
        </div>
        
        <!-- Tlačítko opustit hru -->
        <button class="btn btn-danger w-75" id="quitGameBtnMobile">
            <i class="ri-logout-box-line me-1"></i>
            Opustit hru
        </button>
    </div>
</div>
