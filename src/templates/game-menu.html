<!-- MENU STAV - Bootstrap-first responzivní design s maximálním využitím prostoru -->
<div class="game-header text-center px-2 px-xs-compact px-sm-3 px-md-3 h-100 d-flex flex-column justify-content-between menu-xs-compact" id="gameHeader">
    <!-- Horní sekce - nadpis a dekorace -->
    <div class="menu-top-section flex-shrink-0">
        <!-- Nadpis s Bootstrap responzivní typography -->
        <h1 class="game-title title-responsive text-neon-green mb-2 mb-sm-3 mb-md-2 display-6 display-md-5 display-lg-4">
            <i class="ri-dice-line me-2"></i>
            <span class="title-text">AI Kostková Výzva</span>
        </h1>
        
        <!-- Neonová kostka pod nadpisem -->
        <div class="neon-dice-decoration mb-3 mb-md-2">
            <i class="ri-dice-6-line dice-icon neon-green fs-1"></i>
        </div>
    </div>
    
    <!-- Střední sekce - nastavení skóre -->
    <div class="menu-middle-section flex-shrink-0 my-3 my-md-3 mb-4 mb-md-4">
        <!-- Nápis "Cílové skóre" s Bootstrap spacing -->
        <div class="text-center text-neon-orange mb-3 mb-md-2">
            <i class="ri-star-line me-2"></i>
            <span class="score-label-neon fs-5 fs-md-4">Cílové skóre</span>
        </div>
        
        <!-- Orámečkované nastavení skóre - 100% Bootstrap input-group -->
        <div class="d-flex justify-content-center mb-3 mb-md-2">
            <div class="input-group" style="max-width: 320px;">
                <input type="number" id="targetScoreInput" 
                       class="form-control form-control-neon text-center fs-5 fs-md-4" 
                       value="10000" min="1000" step="1000">
                <!-- Bootstrap input-group-text pro šipky - pouze desktop -->
                <div class="input-group-text d-none d-md-flex flex-column p-1 score-arrows-bootstrap" style="width: 28px;">
                    <button type="button" class="btn btn-neon-green btn-sm score-arrow-btn p-0 mb-1" id="scoreUpBtn">
                        <i class="ri-arrow-up-s-line"></i>
                    </button>
                    <button type="button" class="btn btn-neon-green btn-sm score-arrow-btn p-0" id="scoreDownBtn">
                        <i class="ri-arrow-down-s-line"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Spodní sekce - tlačítka s flexibilním růstem -->
    <div class="menu-bottom-section flex-grow-1 d-flex flex-column justify-content-center">
        <!-- Tlačítka s Bootstrap responsive třídami a větší velikosti -->
        <div class="menu-buttons d-flex flex-column align-items-center gap-2 gap-xs-compact gap-md-3 gap-lg-4 w-100">
            <!-- Začít hru - Zelená -->
            <button class="btn btn-neon-green btn-consistent-width btn-touch-spacing text-nowrap fs-5 fs-md-4 py-3" id="startGameBtn">
                <i class="ri-gamepad-line me-2"></i>
                <span>Začít hru</span>
            </button>
            
            <!-- Pravidla - Modrá -->
            <button class="btn btn-neon-blue btn-consistent-width btn-touch-spacing text-nowrap fs-5 fs-md-4 py-3" id="rulesBtn">
                <i class="ri-book-open-line me-2"></i>
                <span>Pravidla</span>
            </button>
            
            <!-- Síň slávy - Oranžová -->
            <button class="btn btn-neon-orange btn-consistent-width btn-touch-spacing text-nowrap fs-5 fs-md-4 py-3" id="hallOfFameBtn">
                <i class="ri-trophy-line me-2"></i>
                <span>Síň slávy</span>
            </button>
            
            <!-- Kup mi kávu - Zelená -->
            <a href="https://buymeacoffee.com/pipap" target="_blank" class="btn btn-neon-green btn-consistent-width btn-touch-spacing text-nowrap text-decoration-none fs-5 fs-md-4 py-3">
                <i class="ri-cup-line me-2"></i>
                <span>Kup mi kávu</span>
            </a>
            
            <!-- Opustit hru - Červená -->
            <button class="btn btn-neon-red btn-consistent-width btn-touch-spacing text-nowrap fs-5 fs-md-4 py-3" id="exitGameBtn">
                <i class="ri-logout-box-line me-2"></i>
                <span>Opustit hru</span>
            </button>
        </div>
    </div>
</div>
