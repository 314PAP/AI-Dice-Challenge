<!-- MENU STAV - Bootstrap-first responzivní design -->
<div class="game-header text-center d-none d-md-block" id="gameHeader">
    <!-- Nadpis s Bootstrap responzivní typography -->
    <h1 class="game-title title-responsive text-neon-green mb-2 mb-md-3 mb-lg-4">
        <i class="ri-dice-line me-1 me-md-2"></i>
        <span class="title-text">AI Kostková Výzva</span>
    </h1>
    
    <!-- Neonová kostka pod nadpisem -->
    <div class="neon-dice-decoration mb-2 mb-md-3 mb-lg-4">
        <i class="ri-dice-6-line dice-icon neon-green fs-1 fs-md-2"></i>
    </div>
    
    <!-- Nápis "Cílové skóre" s Bootstrap spacing -->
    <div class="score-label text-neon-orange mb-2 mb-md-3">
        <i class="ri-star-line me-1 me-md-2"></i>
        <span class="score-label-text fs-6 fs-md-5">Cílové skóre</span>
    </div>
    
    <!-- Orámečkované nastavení skóre - Bootstrap-first responsive -->
    <div class="d-flex justify-content-center mb-2 mb-md-3 mb-lg-4">
        <div class="position-relative" style="max-width: 280px;">
            <input type="number" id="targetScoreInput" 
                   class="form-control-neon text-center pe-5 fs-6 fs-md-5" 
                   value="10000" min="1000" step="1000" 
                   style="width: clamp(140px, 50vw, 180px);">
            <div class="score-arrows position-absolute top-50 translate-middle-y end-0 me-2">
                <button type="button" class="score-arrow arrow-up d-block mb-1" id="scoreUpBtn">
                    <i class="ri-arrow-up-s-fill fs-6"></i>
                </button>
                <button type="button" class="score-arrow arrow-down d-block" id="scoreDownBtn">
                    <i class="ri-arrow-down-s-fill fs-6"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Tlačítka s Bootstrap responsive třídami -->
    <div class="menu-buttons d-flex flex-column align-items-center gap-2 gap-md-3">
        <!-- Začít hru - Zelená -->
        <button class="btn btn-neon-green btn-lg btn-responsive-desktop text-nowrap" id="startGameBtn">
            <i class="ri-gamepad-line me-2"></i>
            <span>Začít hru</span>
        </button>
        
        <!-- Pravidla - Modrá -->
        <button class="btn btn-neon-blue btn-lg btn-responsive-desktop text-nowrap" id="rulesBtn">
            <i class="ri-book-open-line me-2"></i>
            <span>Pravidla</span>
        </button>
        
        <!-- Síň slávy - Oranžová -->
        <button class="btn btn-neon-orange btn-lg btn-responsive-desktop text-nowrap" id="hallOfFameBtn">
            <i class="ri-trophy-line me-2"></i>
            <span>Síň slávy</span>
        </button>
        
        <!-- Kup mi kávu - Zelená -->
        <a href="https://buymeacoffee.com/pipap" target="_blank" class="btn btn-neon-green btn-lg menu-btn menu-btn-uniform px-4 py-2 px-md-5 py-md-3 fs-6 fs-md-5 text-nowrap text-decoration-none">
            <i class="ri-cup-line me-2"></i>
            <span>Kup mi kávu</span>
        </a>
        
        <!-- Opustit hru - Červená -->
        <button class="btn btn-neon-red btn-lg menu-btn menu-btn-uniform px-4 py-2 px-md-5 py-md-3 fs-6 fs-md-5 text-nowrap" id="exitGameBtn">
            <i class="ri-logout-box-line me-2"></i>
            <span>Opustit hru</span>
        </button>
    </div>
</div>
