<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva - Mobilní Test</title>
    <link rel="icon" type="image/svg+xml" href="/dice.svg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GOOGLE FONTS PRO NEONOVÝ VZHLED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Animační knihovny -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-override.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-responsive.css">
    <link rel="stylesheet" href="/src/styles/components/neon-effects.css">
    <link rel="stylesheet" href="/src/styles/components/buttons.css">
    <link rel="stylesheet" href="/src/styles/components/game-menu.css">
    <link rel="stylesheet" href="/src/styles/components/game-controls.css">
    <link rel="stylesheet" href="/src/styles/components/players.css">
    <link rel="stylesheet" href="/src/styles/components/dice.css">
    <link rel="stylesheet" href="/src/styles/components/chat.css">
    <link rel="stylesheet" href="/src/styles/components/modals.css">
    
    <style>
        .vh-90 { height: 90vh !important; }
        .vw-90 { width: 90vw !important; }
        .hidden { display: none !important; }
        
        /* FORCE MOBILNÍ LAYOUT PRO TESTOVÁNÍ */
        .d-none.d-md-flex { display: none !important; }
        .d-md-none { display: block !important; }
    </style>
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden">
    <!-- Hlavní kontejner -->
    <div class="container-fluid p-0 vh-90 vw-90 animate__animated animate__fadeIn">
    
        <!-- Desktop layout - SKRYTO PRO TEST -->
        <div class="d-none d-md-flex h-100">
            <div class="row mx-0 w-100 h-100 g-3">
                <div class="col-8 h-100">
                    <div class="game-box h-100 animate__animated">
                        <div id="gameContent" class="h-100 d-flex flex-column"></div>
                        <div id="gameControls" class="hidden h-100 d-flex flex-column"></div>
                    </div>
                </div>
                <div class="col-4 h-100">
                    <div class="chat-box h-100">
                        <div id="chatPanel" class="h-100"></div>
                    </div>
                </div>
            </div>
            <div id="modalsContainer"></div>
        </div>
        
        <!-- Mobilní layout - VŽDY ZOBRAZENO PRO TEST -->
        <div class="d-md-none h-100 mobile-landscape-flex-row animate__animated animate__fadeIn">
            <!-- První část - herní menu -->
            <div class="flex-grow-1 mb-3 mb-landscape-0 h-75 h-landscape-100">
                <div id="gameMobileContent" class="h-100"></div>
                <div id="gameControlsMobile" class="hidden h-100"></div>
            </div>
            
            <!-- Druhá část - chat -->
            <div class="h-20 h-landscape-100">
                <div id="chatPanelMobileContainer" class="h-100"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Animační knihovny -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main-bootstrap.js"></script>
    
    <!-- Inicializace animací -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializace AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: false,
                mirror: true,
                anchorPlacement: 'top-bottom',
                startEvent: 'load'
            });
            
            const detectDeviceSize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                document.body.classList.toggle('xs-device', width < 320 || height < 480);
                document.body.classList.toggle('sm-device', width < 576);
                document.body.classList.toggle('landscape', width > height);
                
                console.log(`Detekce zařízení: ${width}x${height}`);
            };
            
            detectDeviceSize();
            window.addEventListener('resize', detectDeviceSize);
            window.addEventListener('orientationchange', detectDeviceSize);
        });
    </script>
</body>
</html>
