<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #39ff14; }
        .log { margin: 5px 0; padding: 5px; border-left: 3px solid #39ff14; }
        .error { border-color: #ff0000; color: #ff0000; }
        .success { border-color: #00ff00; color: #00ff00; }
    </style>
</head>
<body>
    <h1>🔧 AI Kostková Výzva - Debug Test</h1>
    <div id="logs"></div>
    
    <script type="module">
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(message);
        }
        
        log('🔄 Testování JavaScript načítání...');
        
        try {
            // Test 1: Import hlavního UI controlleru
            log('📦 Importování GameUIController...');
            const { GameUIController } = await import('./src/ui/gameUIController.js');
            log('✅ GameUIController importován', 'success');
            
            // Test 2: Vytvoření instance
            log('🏗️ Vytváření instance...');
            const uiController = new GameUIController();
            log('✅ Instance vytvořena', 'success');
            
            // Test 3: Inicializace
            log('🚀 Inicializace...');
            await uiController.initialize();
            log('✅ Inicializace dokončena', 'success');
            
            // Test 4: Globální objekty
            log('🌍 Kontrola globálních objektů...');
            if (window.gameController) log('✅ window.gameController OK', 'success');
            else log('❌ window.gameController chybí', 'error');
            
            if (window.uiController) log('✅ window.uiController OK', 'success');
            else log('❌ window.uiController chybí', 'error');
            
            if (window.addChatMessage) log('✅ window.addChatMessage OK', 'success');
            else log('❌ window.addChatMessage chybí', 'error');
            
            log('🎉 Vše funguje!', 'success');
            
        } catch (error) {
            log(`❌ CHYBA: ${error.message}`, 'error');
            log(`Detaily: ${error.stack}`, 'error');
        }
    </script>
</body>
</html>
