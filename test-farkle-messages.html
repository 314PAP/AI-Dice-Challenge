<!DOCTYPE html>

<head>

    <title>Test FARKLE zprÃ¡v</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: #39ff14; font-family: 'Courier New', monospace; }
        .test-container { max-width: 800px; margin: 2rem auto; padding: 1rem; }
        .chat-container { height: 300px; overflow-y: auto; border: 1px solid #39ff14; padding: 1rem; background: #111; }
        .message { margin-bottom: 0.5rem; padding: 0.5rem; border-left: 3px solid #39ff14; }
        .system-message { border-left-color: #ff3131; color: #ff3131; }
        .test-btn { background: #39ff14; color: #000; border: none; padding: 0.5rem 1rem; margin: 0.5rem; }
        .test-btn:hover { background: #00ff00; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ² Test FARKLE ZprÃ¡v</h1>
        
        <div class="mb-3">
            <button class="test-btn" onclick="testFarkleMessage()">Test FARKLE zprÃ¡vy</button>
            <button class="test-btn" onclick="testSystemMessage()">Test systÃ©movÃ© zprÃ¡vy</button>
            <button class="test-btn" onclick="clearChat()">VyÄistit chat</button>
        </div>
        
        <div id="chatContainer" class="chat-container"></div>
        
        <div class="mt-3">
            <h3>Status:</h3>
            <div id="status"></div>
        </div>
    </div>

    <script type="module">
        // Simulujeme ChatSystem
        class TestChatSystem {
            constructor() {
                this.messages = [];
                this.listeners = [];
            }
            
            addListener(listener) {
                this.listeners.push(listener);
            }
            
            addSystemMessage(content, color = '#ff3131') {
                console.log('ğŸ“¨ PÅ™idÃ¡vÃ¡m systÃ©movou zprÃ¡vu:', content);
                const message = {
                    id: Date.now(),
                    sender: 'SystÃ©m',
                    content: content,
                    color: color,
                    timestamp: new Date()
                };
                this.messages.push(message);
                this.notifyListeners();
                return message;
            }
            
            getMessages() {
                return this.messages;
            }
            
            notifyListeners() {
                this.listeners.forEach(listener => {
                    try {
                        listener();
                    } catch (error) {
                        console.error('Chyba v listener:', error);
                    }
                });
            }
            
            clear() {
                this.messages = [];
                this.notifyListeners();
            }
        }

        // Simulujeme Chat UI
        class TestChatUI {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.chatSystem = new TestChatSystem();
                this.renderCount = 0;
                
                // Registrujeme listener
                this.chatSystem.addListener(() => this.renderMessages());
            }
            
            renderMessages() {
                this.renderCount++;
                console.log(`ğŸ¨ Render #${this.renderCount}`);
                
                if (!this.chatContainer) return;
                
                const messages = this.chatSystem.getMessages();
                
                const messagesHTML = messages.map(msg => `
                    <div class="message ${msg.sender === 'SystÃ©m' ? 'system-message' : ''}">
                        <strong>${msg.sender}:</strong> ${msg.content}
                        <small>(${msg.timestamp.toLocaleTimeString()})</small>
                    </div>
                `).join('');
                
                this.chatContainer.innerHTML = messagesHTML;
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                
                // Aktualizujeme status
                document.getElementById('status').innerHTML = `
                    <div>PoÄet zprÃ¡v: ${messages.length}</div>
                    <div>PoÄet renderÅ¯: ${this.renderCount}</div>
                    <div>PoslednÃ­ render: ${new Date().toLocaleTimeString()}</div>
                `;
            }
        }

        // Inicializujeme test
        const testChatUI = new TestChatUI();
        
        // Funkce pro globÃ¡lnÃ­ scope
        window.testFarkleMessage = function() {
            console.log('ğŸ¯ Test FARKLE zprÃ¡vy');
            testChatUI.chatSystem.addSystemMessage('ğŸ’¥ HrÃ¡Ä FARKLE!', '#ff3131');
            testChatUI.chatSystem.addSystemMessage('ğŸ’¥ Gemini FARKLE!', '#ff3131');
            testChatUI.chatSystem.addSystemMessage('ğŸ’¥ ChatGPT FARKLE!', '#ff3131');
        };
        
        window.testSystemMessage = function() {
            console.log('ğŸ¯ Test systÃ©movÃ© zprÃ¡vy');
            testChatUI.chatSystem.addSystemMessage('ğŸ¯ HOT DICE! +850', '#39ff14');
            testChatUI.chatSystem.addSystemMessage('ğŸ² +100 = 700 bodÅ¯', '#194dd1');
        };
        
        window.clearChat = function() {
            console.log('ğŸ§¹ ÄŒiÅ¡tÄ›nÃ­ chatu');
            testChatUI.chatSystem.clear();
        };
        
        // PoÄÃ¡teÄnÃ­ test
        testChatUI.chatSystem.addSystemMessage('ğŸ² Test chat systÃ©mu spuÅ¡tÄ›n');
    </script>
</body>
