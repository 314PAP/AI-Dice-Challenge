<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Test Menu Viditelnosti - AI Kostkov√° V√Ωzva</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="/src/styles/base/variables.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-override.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-responsive.css">
    <link rel="stylesheet" href="/src/styles/components/neon-effects.css">
    <link rel="stylesheet" href="/src/styles/components/buttons.css">
    <link rel="stylesheet" href="/src/styles/components/game-menu.css">
    
    <style>
        .test-info {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--neon-green);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }
        
        .test-button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--neon-blue);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .mobile-test-mode .d-none.d-md-block {
            display: none !important;
        }
        
        .mobile-test-mode .d-md-none {
            display: block !important;
        }
        
        body {
            background: #000;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-black text-neon-green">
    <div class="container-fluid vh-100">
        <div class="test-info">
            <h2>üß™ Test Menu Viditelnosti</h2>
            <p>Testov√°n√≠ zobrazen√≠/skryt√≠ menu p≈ôi ukonƒçen√≠ hry.</p>
            <button class="test-button" onclick="testQuitGame()">üö™ Test Ukonƒçit Hru</button>
            <button class="test-button" onclick="testStartGame()">üéÆ Test Zaƒç√≠t Hru</button>
            <button class="test-button" onclick="toggleMobileView()">üì± Toggle Mobile View</button>
            <button class="test-button" onclick="showElementStates()">üîç Show Element States</button>
        </div>
        
        <!-- Desktop layout -->
        <div class="d-none d-md-flex h-75" id="desktopLayout">
            <div class="col-8 h-100">
                <!-- Desktop Menu -->
                <div id="gameContent">
                    <div class="game-header text-center d-none d-md-block" id="gameHeader">
                        <h1 class="game-title neon-text fs-4 mb-3">
                            <i class="ri-dice-line me-2"></i>AI Kostkov√° V√Ωzva
                        </h1>
                        <div class="menu-buttons d-flex flex-column align-items-center gap-2">
                            <button class="btn btn-neon neon-green menu-btn-uniform" onclick="testStartGame()">
                                <i class="ri-gamepad-line me-2"></i>Zaƒç√≠t hru
                            </button>
                            <button class="btn btn-neon neon-red menu-btn-uniform" onclick="testQuitGame()">
                                <i class="ri-logout-box-line me-2"></i>Opustit hru
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Desktop Game Controls -->
                <div id="gameControls" class="hidden">
                    <div class="text-center">
                        <h2 class="neon-text">üéÆ Hern√≠ Ovl√°d√°n√≠ (Desktop)</h2>
                        <button class="btn btn-neon neon-red" onclick="testQuitGame()">
                            <i class="ri-logout-box-line me-2"></i>Ukonƒçit hru
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="chat-box h-100">
                    <div class="text-center neon-text">üí¨ Chat</div>
                </div>
            </div>
        </div>
        
        <!-- Mobile layout -->
        <div class="d-md-none h-75 d-flex flex-column" id="mobileLayout">
            <!-- Mobile Menu -->
            <div class="flex-grow-1 mb-3" id="gameMobileContent">
                <div class="game-box h-100">
                    <h1 class="game-title neon-text fs-3 mb-2 text-center">
                        <i class="ri-dice-line me-1"></i>AI Kostkov√° V√Ωzva
                    </h1>
                    <div class="menu-buttons d-flex flex-column align-items-center gap-1">
                        <button class="btn btn-neon neon-green menu-btn-uniform" onclick="testStartGame()">
                            <i class="ri-gamepad-line me-2"></i>Zaƒç√≠t hru
                        </button>
                        <button class="btn btn-neon neon-red menu-btn-uniform" onclick="testQuitGame()">
                            <i class="ri-logout-box-line me-2"></i>Opustit hru
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Game Controls -->
            <div class="flex-grow-1 mb-3 hidden" id="gameControlsMobile">
                <div class="game-box h-100">
                    <div class="text-center">
                        <h2 class="neon-text fs-4">üéÆ Hern√≠ Ovl√°d√°n√≠ (Mobile)</h2>
                        <button class="btn btn-neon neon-red" onclick="testQuitGame()">
                            <i class="ri-logout-box-line me-2"></i>Ukonƒçit hru
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile Chat -->
            <div class="h-40">
                <div class="chat-box h-100">
                    <div class="text-center neon-text">üí¨ Chat (Mobile)</div>
                </div>
            </div>
        </div>
        
        <!-- Status Panel -->
        <div class="test-info mt-3" id="statusPanel">
            <h3>üìä Stav Element≈Ø:</h3>
            <div id="elementStates"></div>
        </div>
    </div>

    <script>
        // Simulace funkc√≠ pro testov√°n√≠
        function testStartGame() {
            console.log('üéÆ Spou≈°t√≠m hru...');
            
            // Desktop
            const gameHeader = document.getElementById('gameHeader');
            const gameControls = document.getElementById('gameControls');
            
            if (gameHeader) {
                gameHeader.classList.add('hidden');
                console.log('‚úÖ Desktop menu skryto');
            }
            
            if (gameControls) {
                gameControls.classList.remove('hidden');
                console.log('‚úÖ Desktop game controls zobrazeno');
            }
            
            // Mobile
            const gameMobileContent = document.getElementById('gameMobileContent');
            const gameControlsMobile = document.getElementById('gameControlsMobile');
            
            if (gameMobileContent) {
                gameMobileContent.classList.add('hidden');
                console.log('‚úÖ Mobile menu skryto');
            }
            
            if (gameControlsMobile) {
                gameControlsMobile.classList.remove('hidden');
                console.log('‚úÖ Mobile game controls zobrazeno');
            }
            
            showElementStates();
        }
        
        function testQuitGame() {
            console.log('üö™ Ukonƒçuji hru...');
            
            // Desktop
            const gameHeader = document.getElementById('gameHeader');
            const gameControls = document.getElementById('gameControls');
            
            if (gameControls) {
                gameControls.classList.add('hidden');
                console.log('üñ•Ô∏è Desktop game controls skryto');
            }
            
            if (gameHeader) {
                gameHeader.classList.remove('hidden');
                gameHeader.classList.remove('d-none');
                gameHeader.classList.add('d-none', 'd-md-block');
                console.log('üñ•Ô∏è Desktop menu zobrazeno');
            }
            
            // Mobile
            const gameMobileContent = document.getElementById('gameMobileContent');
            const gameControlsMobile = document.getElementById('gameControlsMobile');
            
            if (gameControlsMobile) {
                gameControlsMobile.classList.add('hidden');
                console.log('üì± Mobile game controls skryto');
            }
            
            if (gameMobileContent) {
                gameMobileContent.classList.remove('hidden');
                gameMobileContent.classList.remove('d-none');
                console.log('üì± Mobile menu zobrazeno');
            }
            
            showElementStates();
        }
        
        function toggleMobileView() {
            document.body.classList.toggle('mobile-test-mode');
            console.log('üì± Mobile view toggled');
            showElementStates();
        }
        
        function showElementStates() {
            const elements = {
                'gameHeader': document.getElementById('gameHeader'),
                'gameControls': document.getElementById('gameControls'),
                'gameMobileContent': document.getElementById('gameMobileContent'),
                'gameControlsMobile': document.getElementById('gameControlsMobile')
            };
            
            let html = '';
            for (const [name, element] of Object.entries(elements)) {
                if (element) {
                    const isHidden = element.classList.contains('hidden');
                    const hasDisplayNone = element.classList.contains('d-none');
                    const hasDisplayMdBlock = element.classList.contains('d-md-block');
                    const computedDisplay = window.getComputedStyle(element).display;
                    
                    html += `<div style="margin: 0.5rem 0; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                        <strong>${name}:</strong><br>
                        - hidden: ${isHidden}<br>
                        - d-none: ${hasDisplayNone}<br>
                        - d-md-block: ${hasDisplayMdBlock}<br>
                        - computed display: ${computedDisplay}<br>
                        - visible: ${computedDisplay !== 'none'}
                    </div>`;
                } else {
                    html += `<div style="color: red;">‚ùå ${name}: Element nenalezen!</div>`;
                }
            }
            
            document.getElementById('elementStates').innerHTML = html;
        }
        
        // Zobrazit poƒç√°teƒçn√≠ stav
        document.addEventListener('DOMContentLoaded', showElementStates);
    </script>
</body>
</html>
