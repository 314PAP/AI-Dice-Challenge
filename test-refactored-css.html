<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Dice Challenge - Test nového CSS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Náš REFAKTOROVANÝ Bootstrap-first CSS -->
    <link rel="stylesheet" href="/bootstrap-first-refactored.css">
</head>
<body class="bg-black text-neon-green">
    
    <div class="container-fluid p-3">
        <h1 class="text-center mb-4 neon-text-glow">🎲 Test Refaktorovaného CSS</h1>
        
        <!-- Test kostky -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <div class="neon-dice-container">
                    <div class="dice-face dice-face-6 neon-dice-glow">
                        <span class="dice-dot"></span>
                        <span class="dice-dot"></span>
                        <span class="dice-dot"></span>
                        <span class="dice-dot"></span>
                        <span class="dice-dot"></span>
                        <span class="dice-dot"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test tlačítek -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button class="btn btn-neon-primary me-2">Bootstrap Primary</button>
                <button class="btn btn-neon-success me-2">Bootstrap Success</button>
                <button class="btn btn-neon-warning">Bootstrap Warning</button>
            </div>
        </div>
        
        <!-- Test rámečků -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="border-neon-green rounded p-3">
                    <h5>Neon rámeček</h5>
                    <p>Test neonového rámečku s Bootstrap utility třídami.</p>
                </div>
            </div>
        </div>
        
        <!-- Test chatu -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="neon-chat-container">
                    <div class="neon-chat-messages mb-3" style="height: 200px;">
                        <div class="neon-chat-message neon-chat-message-ai">
                            <strong>AI:</strong> Testovací zpráva
                        </div>
                        <div class="neon-chat-message neon-chat-message-user">
                            <strong>Hráč:</strong> Odpověď hráče
                        </div>
                    </div>
                    <div class="neon-chat-input-group">
                        <input type="text" class="form-control neon-input" placeholder="Napište zprávu...">
                        <button class="btn btn-neon-primary">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test responzivity -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card neon-card">
                    <div class="card-body">
                        <h6 class="card-title">Mobil</h6>
                        <p class="card-text">Test responzivity na malých obrazovkách</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                <div class="card neon-card">
                    <div class="card-body">
                        <h6 class="card-title">Tablet</h6>
                        <p class="card-text">Test responzivity na středních obrazovkách</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-4 mb-3">
                <div class="card neon-card">
                    <div class="card-body">
                        <h6 class="card-title">Desktop</h6>
                        <p class="card-text">Test responzivity na velkých obrazovkách</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Test mobilního menu -->
    <div class="d-lg-none fixed-bottom p-3">
        <div class="btn-group w-100">
            <button class="btn btn-neon-primary">
                <i class="bi bi-dice-1"></i>
            </button>
            <button class="btn btn-neon-success">
                <i class="bi bi-chat"></i>
            </button>
            <button class="btn btn-neon-warning">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>
    
</body>
</html>
