<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Function Test</title>
    <style>
        body {
            background-color: #000000;
            color: #39ff14;
            font-family: monospace;
            padding: 20px;
        }
        .test-result {
            border: 1px solid #39ff14;
            padding: 10px;
            margin: 10px 0;
            background-color: #1a1a1a;
        }
        .success { color: #39ff14; }
        .error { color: #ff3131; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <h1>Chat Function Test</h1>
    <div id="test-output"></div>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('test-output');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
        }
        
        async function testChatFunction() {
            try {
                log('üîç Testing chat button presence...', 'info');
                
                // Test if main page loads
                const response = await fetch('http://localhost:5173/');
                const html = await response.text();
                
                // Check if chat template is loaded
                if (html.includes('sendChatBtn')) {
                    log('‚úÖ Chat button ID found in HTML', 'success');
                } else {
                    log('‚ùå Chat button ID NOT found in HTML', 'error');
                }
                
                // Test template loading
                const chatTemplate = await fetch('http://localhost:5173/src/templates/chat.html');
                const chatHtml = await chatTemplate.text();
                
                if (chatHtml.includes('sendChatBtn')) {
                    log('‚úÖ Chat button found in template', 'success');
                } else {
                    log('‚ùå Chat button NOT found in template', 'error');
                }
                
                // Test main-simple.js
                const jsResponse = await fetch('http://localhost:5173/src/main-simple.js');
                const jsContent = await jsResponse.text();
                
                if (jsContent.includes('sendChatBtn')) {
                    log('‚úÖ Chat button event listener found in JS', 'success');
                } else {
                    log('‚ùå Chat button event listener NOT found in JS', 'error');
                }
                
                if (jsContent.includes('sendChatMessage')) {
                    log('‚úÖ sendChatMessage function found in JS', 'success');
                } else {
                    log('‚ùå sendChatMessage function NOT found in JS', 'error');
                }
                
                log('üéØ Test complete!', 'success');
                
            } catch (error) {
                log(`‚ùå Test error: ${error.message}`, 'error');
            }
        }
        
        // Start testing
        testChatFunction();
    </script>
</body>
</html>
