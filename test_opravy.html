<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Test oprav</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .progress { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <h1>üîß Test oprav po refaktoru</h1>
    <div id="test-results"></div>
    
    <script type="module">
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testImports() {
            try {
                addResult('üîç Testujeme importy...', 'progress');
                
                // Test gameState
                addResult('Test gameState...');
                const gameState = await import('/src/js/game/gameState.js');
                addResult('‚úÖ gameState imported');
                
                // Test gameController
                addResult('Test gameController...');
                const gameController = await import('/src/js/game/gameController.js');
                addResult('‚úÖ gameController imported');
                
                // Test GameUIController
                addResult('Test GameUIController...');
                const { GameUIController } = await import('/src/ui/gameUIController.js');
                addResult('‚úÖ GameUIController imported');
                
                // Test initialization
                addResult('Test inicializace...');
                const uiController = new GameUIController();
                await uiController.initialize();
                addResult('‚úÖ Hra √∫spƒõ≈°nƒõ inicializov√°na!');
                
                addResult('üéâ V≈°echny testy pro≈°ly! Hra by mƒõla fungovat.', 'success');
                
            } catch (error) {
                addResult(`‚ùå Chyba: ${error.message}`, 'error');
                console.error('Detailn√≠ chyba:', error);
            }
        }
        
        testImports();
    </script>
</body>
</html>
