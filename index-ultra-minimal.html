<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dice Challenge - Ultra-minimal Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- POUZE 75 ŘÁDKŮ CSS! -->
    <link rel="stylesheet" href="/src/styles/bootstrap-minimal.css">
</head>
<body class="bg-black text-light overflow-hidden">
    
    <!-- Loading Screen - 100% Bootstrap -->
    <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-black d-flex justify-content-center align-items-center" style="z-index: 9999;">
        <div class="text-center">
            <div class="spinner-border text-neon-green mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-neon-green animate__animated animate__flash">
                <i class="bi bi-dice-6-fill"></i> AI Dice Challenge
            </h4>
        </div>
    </div>
    
    <!-- Main App - 100% Bootstrap Classes -->
    <div id="app" class="container-fluid h-100 p-3 d-none">
        
        <!-- Desktop Layout - 100% Bootstrap Grid -->
        <div class="row h-100 g-3 d-none d-lg-flex">
            <!-- Game Area (70%) -->
            <div class="col-lg-8">
                <div class="h-100 border border-neon-green rounded-3 p-4 bg-dark position-relative overflow-auto">
                    <div id="gameArea" class="h-100 d-flex flex-column"></div>
                </div>
            </div>
            
            <!-- Chat Area (30%) -->
            <div class="col-lg-4">
                <div class="h-100 border border-neon-blue rounded-3 p-3 bg-dark d-flex flex-column">
                    <h5 class="text-neon-blue text-center mb-3">
                        <i class="bi bi-chat-dots-fill"></i> AI Chat
                    </h5>
                    <div id="chatMessages" class="flex-grow-1 overflow-auto mb-3 p-2 bg-black rounded-2"></div>
                    <div class="input-group">
                        <input type="text" id="chatInput" class="form-control bg-black text-light border-neon-blue" 
                               placeholder="Napište zprávu AI...">
                        <button id="sendChatBtn" class="btn btn-neon-blue">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile/Tablet Layout - 100% Bootstrap -->
        <div class="d-lg-none h-100 d-flex flex-column">
            <!-- Game Area -->
            <div class="flex-grow-1 mb-3">
                <div class="h-100 border border-neon-green rounded-3 p-3 bg-dark position-relative overflow-auto">
                    <div id="gameAreaMobile" class="h-100 d-flex flex-column"></div>
                </div>
            </div>
            
            <!-- Chat Area -->
            <div style="height: 200px;" class="flex-shrink-0">
                <div class="h-100 border border-neon-blue rounded-3 p-2 bg-dark d-flex flex-column">
                    <h6 class="text-neon-blue text-center mb-2">
                        <i class="bi bi-chat-dots-fill"></i> AI Chat
                    </h6>
                    <div id="chatMessagesMobile" class="flex-grow-1 overflow-auto mb-2 p-2 bg-black rounded-2"></div>
                    <div class="input-group input-group-sm">
                        <input type="text" id="chatInputMobile" class="form-control bg-black text-light border-neon-blue" 
                               placeholder="Zpráva...">
                        <button id="sendChatBtnMobile" class="btn btn-neon-blue btn-sm">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    
    <!-- Ultra-minimal App -->
    <script type="module" src="/src/app-ultra-minimal.js"></script>
</body>
</html>
