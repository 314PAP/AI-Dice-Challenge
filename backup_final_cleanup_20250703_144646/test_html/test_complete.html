<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ AI Dice Test - Complete Functionality</title>
    
    <!-- CSS importy v spr√°vn√©m po≈ôad√≠ -->
    <link rel="stylesheet" href="/src/styles/base/reset.css">
    <link rel="stylesheet" href="/src/styles/themes/neon.css">
    <link rel="stylesheet" href="/src/styles/base/layout.css">
    <link rel="stylesheet" href="/src/styles/components/buttons.css">
    <link rel="stylesheet" href="/src/styles/components/players.css">
    <link rel="stylesheet" href="/src/styles/components/chat.css">
    <link rel="stylesheet" href="/src/styles/components/dice.css">
    
    <style>
        /* Dodateƒçn√© inline styly pro test */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            min-height: 100vh;
        }

        .game-area {
            background: var(--black-bg);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 30px;
        }

        .game-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            color: var(--neon-green);
            letter-spacing: 2px;
        }

        .target-score-setup {
            text-align: center;
            margin-bottom: 30px;
        }

        .target-score-setup label {
            color: var(--neon-green);
            font-weight: 700;
            display: block;
            margin-bottom: 15px;
        }

        .target-score-setup input {
            background: var(--black-bg);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            margin: 0 10px;
            width: 120px;
        }

        .game-controls {
            text-align: center;
        }

        .turn-info, .current-turn-score, .target-info {
            color: var(--neon-green);
            font-weight: 700;
            margin: 10px 0;
            font-size: 16px;
        }

        .roll-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .players-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .player {
            background: var(--black-bg);
            border: 2px solid var(--neon-green);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            min-width: 120px;
        }

        .player.active {
            border-color: var(--neon-orange);
            box-shadow: 0 0 15px var(--neon-orange);
        }

        .player-head img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
        }

        .player-name, .player-score {
            color: var(--neon-green);
            font-weight: 700;
            margin: 5px 0;
        }

        .chat-panel {
            background: var(--black-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <div class="game-header">
                <h1 class="game-title">üé≤ AI Kostkov√° V√Ωzva - Test</h1>
                
                <div class="target-score-setup" id="targetScoreSetup">
                    <label>C√≠lov√© sk√≥re: 
                        <input type="number" id="targetScoreInput" value="10000" min="1000" step="1000">
                    </label>
                    <button class="btn btn-primary" id="startGameBtn">üöÄ Zaƒç√≠t hru</button>
                    <button class="btn btn-secondary" id="hallOfFameBtn">üèÜ S√≠≈à sl√°vy</button>
                </div>
                
                <div class="game-controls" id="gameControls" style="display: none;">
                    <div class="turn-info" id="turnInfo">V√°≈° tah!</div>
                    <div class="current-turn-score" id="currentTurnScore">Sk√≥re tahu: 0</div>
                    <div class="target-info" id="targetInfo">
                        C√≠l: <span id="targetScoreDisplay">10000</span>
                    </div>
                    
                    <div class="dice-container" id="diceContainer">
                        <!-- Dice budou zde generov√°ny -->
                    </div>
                    
                    <div class="roll-controls">
                        <button class="btn btn-primary" id="rollBtn">üé≤ Hodit kostky</button>
                        <button class="btn btn-secondary" id="bankBtn" disabled>üí∞ Odlo≈æit vybran√©</button>
                        <button class="btn btn-warning" id="endTurnBtn" disabled>‚úã Ukonƒçit tah</button>
                        <button class="btn btn-danger" id="quitGameBtn">üö™ Opustit hru</button>
                    </div>
                </div>
            </div>

            <div class="players-container" id="playersContainer">
                <div class="player human-player active">
                    <div class="player-head">
                        <img src="/ai-icons/mind.jpeg" alt="Vy" />
                    </div>
                    <div class="player-name">Vy</div>
                    <div class="player-score">Sk√≥re: <span id="humanScore">0</span></div>
                </div>
                
                <div class="player gemini-player">
                    <div class="player-head">
                        <img src="/ai-icons/gemini.jpeg" alt="Gemini" />
                    </div>
                    <div class="player-name">Gemini</div>
                    <div class="player-score">Sk√≥re: <span id="geminiScore">0</span></div>
                </div>
                
                <div class="player chatgpt-player">
                    <div class="player-head">
                        <img src="/ai-icons/gpt.jpeg" alt="ChatGPT" />
                    </div>
                    <div class="player-name">ChatGPT</div>
                    <div class="player-score">Sk√≥re: <span id="chatgptScore">0</span></div>
                </div>
                
                <div class="player claude-player">
                    <div class="player-head">
                        <img src="/ai-icons/claude.jpeg" alt="Claude" />
                    </div>
                    <div class="player-name">Claude</div>
                    <div class="player-score">Sk√≥re: <span id="claudeScore">0</span></div>
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header">
                <h2>üí¨ AI Chat</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message">
                    <div class="message-header">
                        <span class="message-sender">Syst√©m</span>
                        <span class="message-time">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div class="message-content">üé≤ V√≠tejte v AI Kostkov√© v√Ωzvƒõ! Funkƒçnost test verze.</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Napi≈°te zpr√°vu AI...">
                <button class="chat-send-btn" id="sendChatBtn">üì§</button>
            </div>
        </div>
    </div>

    <!-- Test pomoc√≠ modul√°rn√≠ho syst√©mu -->
    <script type="module">
        console.log('üé≤ Loading modular test page...');
        
        // Import hlavn√≠ho game controlleru
        import { MainGameController } from '/src/game/mainGameController.js';
        
        // Test initialization
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('‚úÖ DOM loaded, initializing game...');
            
            try {
                const gameController = new MainGameController();
                await gameController.initialize();
                
                console.log('‚úÖ Game controller initialized successfully!');
                
                // Fallback chat functionality
                const sendBtn = document.getElementById('sendChatBtn');
                const chatInput = document.getElementById('chatInput');
                
                if (sendBtn && chatInput) {
                    sendBtn.addEventListener('click', () => {
                        const message = chatInput.value.trim();
                        if (message) {
                            addChatMessage('Vy', message);
                            chatInput.value = '';
                            
                            // Simple AI response
                            setTimeout(() => {
                                const responses = [
                                    'üìä Interesting statistic!',
                                    '‚ö° That\'s what I\'m talking about!',
                                    'üßò Consider the deeper meaning...',
                                    'üé≤ Let the dice decide!'
                                ];
                                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                                const aiNames = ['Gemini', 'ChatGPT', 'Claude'];
                                const randomAI = aiNames[Math.floor(Math.random() * aiNames.length)];
                                addChatMessage(randomAI, randomResponse);
                            }, 1000);
                        }
                    });
                    
                    chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            sendBtn.click();
                        }
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Error initializing game:', error);
                
                // Basic fallback functionality
                setupBasicEventListeners();
            }
        });
        
        // Basic fallback event listeners
        function setupBasicEventListeners() {
            console.log('üîÑ Setting up basic fallback listeners...');
            
            document.getElementById('startGameBtn')?.addEventListener('click', () => {
                document.getElementById('targetScoreSetup').style.display = 'none';
                document.getElementById('gameControls').style.display = 'block';
                addChatMessage('Syst√©m', 'üéÆ Hra spu≈°tƒõna (fallback mode)!');
            });
            
            document.getElementById('quitGameBtn')?.addEventListener('click', () => {
                if (confirm('Opravdu chcete opustit hru?')) {
                    document.getElementById('gameControls').style.display = 'none';
                    document.getElementById('targetScoreSetup').style.display = 'block';
                    addChatMessage('Syst√©m', 'üö™ Hra byla opu≈°tƒõna');
                }
            });
        }
        
        // Chat message function
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Make addChatMessage global for game controller
        window.addChatMessage = addChatMessage;
        
        console.log('‚úÖ Test page fully loaded!');
    </script>
</body>
</html>
