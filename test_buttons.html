    <script type="module">

            // Bank score button
            const bankBtn = document.getElementById('bankScoreBtn');

                    addChatMessage('SystÃ©m', 'ğŸ’° SkÃ³re bylo uloÅ¾eno (test)');

            // Chat send button
            const sendBtn = document.getElementById('sendChatBtn');
            const chatInput = document.getElementById('chatInput');
            if (sendBtn && chatInput) {
                sendBtn.addEventListener('click', () => {
                    const message = chatInput.value.trim();
                    if (message) {

                        // AI odpovÄ›Ä
                        setTimeout(() => {

            }
            
            // Dice click events
            document.querySelectorAll('.dice').forEach(dice => {
                dice.addEventListener('click', () => {
                    dice.classList.toggle('selected');
                    console.log(`ğŸ² Dice ${dice.dataset.value} clicked!`);
                });
            });
        });
        
        // Test funkce pro hÃ¡zenÃ­ kostkami
        function rollDice() {
            const diceElements = document.querySelectorAll('.dice');
            
            diceElements.forEach(dice => {
                dice.classList.add('rolling');
                const newValue = Math.floor(Math.random() * 6) + 1;
                dice.dataset.value = newValue;
                dice.textContent = newValue;
                
                setTimeout(() => {
                    dice.classList.remove('rolling');
                }, 500);
            });
            
            addChatMessage('SystÃ©m', 'ğŸ² Kostky byly vyhozeny!');
        }
        
        // Funkce pro pÅ™idÃ¡nÃ­ zprÃ¡vy do chatu
        function addChatMessage(sender, message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender neon-text">${sender}</span>
                    <span class="message-time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content neon-text">${message}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        console.log('âœ… Test page fully loaded and functional!');
