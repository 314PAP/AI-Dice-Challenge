<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #0a0a0a; 
            color: #00ff41; 
            padding: 20px; 
        }
        .test-result { 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #00ff41; 
            border-radius: 5px; 
        }
        .error { border-color: #ff4444; color: #ff4444; }
        .success { border-color: #00ff41; color: #00ff41; }
        button { 
            background: #00ff41; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>üîß Debug Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testModules()">Test Module Loading</button>
    <button onclick="testElements()">Test HTML Elements</button>
    <button onclick="testBasicFunctionality()">Test Basic Functions</button>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, isError = false) {
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        window.testModules = async function() {
            results.innerHTML = '<h2>Testing Module Loading...</h2>';
            
            try {
                const { initializeGame } = await import('./src/js/game/gameController.js');
                addResult('‚úÖ gameController.js loaded successfully');
                
                const { initializeUI } = await import('./src/js/ui/uiController.js');
                addResult('‚úÖ uiController.js loaded successfully');
                
                const { initializeChat } = await import('./src/js/ui/enhancedChatController.js');
                addResult('‚úÖ enhancedChatController.js loaded successfully');
                
                addResult('üéâ All modules loaded successfully!');
                
            } catch (error) {
                addResult(`‚ùå Module loading failed: ${error.message}`, true);
                console.error(error);
            }
        };
        
        window.testElements = function() {
            results.innerHTML = '<h2>Testing HTML Elements...</h2>';
            
            const elements = [
                'startGameBtn',
                'targetScoreInput', 
                'gameControls',
                'rollBtn',
                'bankBtn',
                'endTurnBtn',
                'quitGameBtn',
                'chatMessages',
                'chatInput',
                'sendMessageBtn'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    addResult(`‚úÖ Element ${id} found`);
                } else {
                    addResult(`‚ùå Element ${id} NOT found`, true);
                }
            });
        };
        
        window.testBasicFunctionality = async function() {
            results.innerHTML = '<h2>Testing Basic Functionality...</h2>';
            
            try {
                // Test imports
                const { gameState } = await import('./src/js/game/gameState.js');
                addResult(`‚úÖ gameState imported: currentPlayer = ${gameState.currentPlayer}`);
                
                const { initializeGame, startGame } = await import('./src/js/game/gameController.js');
                addResult('‚úÖ Game functions imported');
                
                // Test basic initialization
                initializeGame();
                addResult('‚úÖ Game initialized');
                
                // Test element access
                const startBtn = document.getElementById('startGameBtn');
                if (startBtn) {
                    addResult('‚úÖ Start button accessible');
                } else {
                    addResult('‚ùå Start button missing', true);
                }
                
            } catch (error) {
                addResult(`‚ùå Basic functionality test failed: ${error.message}`, true);
                console.error(error);
            }
        };
        
        // Auto-run tests
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                testModules();
            }, 100);
        });
    </script>
</body>
</html>
