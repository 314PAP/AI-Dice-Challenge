<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ AI Dice Test - Modular Structure</title>
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #39ff14;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #39ff14;
            border-radius: 5px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
    </style>
</head>
<body>
    <h1>üé≤ AI Dice Game - Modular Test</h1>
    
    <div class="test-section">
        <h2>CSS Moduly Test</h2>
        <div id="css-test"></div>
    </div>
    
    <div class="test-section">
        <h2>JS Moduly Test</h2>
        <div id="js-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Game Elements Test</h2>
        <button id="test-btn" class="btn btn-primary">Test Button</button>
        <div class="dice" data-value="3">3</div>
        <div class="chat-message">
            <div class="message-header">
                <span class="message-sender">Test</span>
                <span class="message-time">12:00</span>
            </div>
            <div class="message-content">Test zpr√°va</div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="console-log"></div>
    </div>

    <script type="module">
        const log = (msg, type = 'info') => {
            const div = document.getElementById('console-log');
            const span = document.createElement('div');
            span.className = type;
            span.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            div.appendChild(span);
            console.log(msg);
        };

        // Test CSS modul≈Ø
        const testCSS = () => {
            const div = document.getElementById('css-test');
            const styles = [
                '/src/styles/base/reset.css',
                '/src/styles/base/layout.css',
                '/src/styles/components/buttons.css',
                '/src/styles/components/players.css',
                '/src/styles/components/chat.css',
                '/src/styles/components/dice.css',
                '/src/styles/themes/neon.css'
            ];
            
            styles.forEach(style => {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = style;
                link.onload = () => {
                    div.innerHTML += `<div class="success">‚úÖ ${style}</div>`;
                };
                link.onerror = () => {
                    div.innerHTML += `<div class="error">‚ùå ${style}</div>`;
                };
                document.head.appendChild(link);
            });
        };

        // Test JS modul≈Ø
        const testJS = async () => {
            const div = document.getElementById('js-test');
            const modules = [
                '/src/core/constants.js',
                '/src/core/gameEngine.js',
                '/src/game/flow/gameFlowController.js'
            ];
            
            for (const module of modules) {
                try {
                    await import(module);
                    div.innerHTML += `<div class="success">‚úÖ ${module}</div>`;
                    log(`Module loaded: ${module}`, 'success');
                } catch (error) {
                    div.innerHTML += `<div class="error">‚ùå ${module}: ${error.message}</div>`;
                    log(`Module error: ${module} - ${error.message}`, 'error');
                }
            }
        };

        // Spu≈°tƒõn√≠ test≈Ø
        log('üöÄ Starting modular structure test...');
        testCSS();
        testJS();
        
        // Test tlaƒç√≠tka
        document.getElementById('test-btn').addEventListener('click', () => {
            log('‚úÖ Button click event works!', 'success');
        });
    </script>
</body>
</html>
