<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dice Challenge - Test zvuků</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/colors-bootstrap-simple.css">
    <style>
        body {
            background-color: var(--neon-black);
            color: var(--neon-green);
            min-height: 100vh;
        }
        .test-container {
            padding: 2rem;
        }
        .sound-btn {
            margin: 0.5rem;
            min-width: 150px;
        }
        .volume-control {
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid test-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-neon-green text-center mb-4">🎵 AI Dice Challenge - Test zvuků</h1>
                
                <div class="card bg-dark border-neon-green mb-4">
                    <div class="card-body">
                        <h5 class="text-neon-blue">🎮 Herní zvuky</h5>
                        <button id="testDiceRoll" class="btn btn-neon sound-btn" data-neon-color="green">🎲 Hod kostkami</button>
                        <button id="testDiceClick" class="btn btn-neon sound-btn" data-neon-color="blue">🎯 Klik na kostku</button>
                        <button id="testScore" class="btn btn-neon sound-btn" data-neon-color="orange">💰 Skóre</button>
                        <button id="testFarkle" class="btn btn-neon sound-btn" data-neon-color="red">💀 Farkle</button>
                    </div>
                </div>

                <div class="card bg-dark border-neon-blue mb-4">
                    <div class="card-body">
                        <h5 class="text-neon-purple">🖱️ UI zvuky</h5>
                        <button id="testMenuHover" class="btn btn-neon sound-btn" data-neon-color="purple">🎵 Menu hover</button>
                        <button id="testAiTurn" class="btn btn-neon sound-btn" data-neon-color="yellow">🤖 AI tah</button>
                    </div>
                </div>

                <div class="card bg-dark border-neon-orange mb-4">
                    <div class="card-body">
                        <h5 class="text-neon-orange">🎼 Speciální sekvence</h5>
                        <button id="testDiceSequence" class="btn btn-neon sound-btn" data-neon-color="green">🎲🎲🎲 Sekvence kostek</button>
                        <button id="testSuccessSequence" class="btn btn-neon sound-btn" data-neon-color="orange">🎉 Úspěch sekvence</button>
                    </div>
                </div>

                <div class="card bg-dark border-neon-yellow mb-4">
                    <div class="card-body">
                        <h5 class="text-neon-yellow">🔊 Ovládání</h5>
                        <div class="volume-control">
                            <label for="volumeSlider" class="form-label text-neon-green">Hlasitost: <span id="volumeValue">30%</span></label>
                            <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="30">
                        </div>
                        <button id="toggleSounds" class="btn btn-neon sound-btn" data-neon-color="red">🔇 Zapnout/Vypnout</button>
                        <button id="stopAll" class="btn btn-neon sound-btn" data-neon-color="yellow">⏹️ Zastavit vše</button>
                    </div>
                </div>

                <div class="card bg-dark border-neon-red">
                    <div class="card-body">
                        <h5 class="text-neon-red">📊 Status</h5>
                        <div id="soundStatus" class="text-neon-green">Inicializace při prvním kliknutí...</div>
                        <div id="soundLog" class="mt-2 text-muted small">
                            <strong>Log:</strong><br>
                            Klikněte na jakékoliv tlačítko pro inicializaci zvukového systému.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import soundSystem from './src/js/utils/soundSystem.js';

        // Status elementy
        const statusEl = document.getElementById('soundStatus');
        const logEl = document.getElementById('soundLog');
        
        function updateLog(message) {
            logEl.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Inicializace při prvním kliknutí
        let initialized = false;
        async function ensureInitialized() {
            if (!initialized) {
                await soundSystem.init();
                initialized = true;
                statusEl.textContent = 'Zvukový systém aktivní ✅';
                updateLog('Zvukový systém inicializován');
            }
        }

        // Testovací tlačítka
        document.getElementById('testDiceRoll').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('diceRoll');
            updateLog('🎲 Hod kostkami');
        });

        document.getElementById('testDiceClick').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('diceClick');
            updateLog('🎯 Klik na kostku');
        });

        document.getElementById('testScore').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('score');
            updateLog('💰 Skóre');
        });

        document.getElementById('testFarkle').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('farkle');
            updateLog('💀 Farkle');
        });

        document.getElementById('testMenuHover').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('menuHover');
            updateLog('🎵 Menu hover');
        });

        document.getElementById('testAiTurn').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.play('aiTurn');
            updateLog('🤖 AI tah');
        });

        document.getElementById('testDiceSequence').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.playDiceSequence(5);
            updateLog('🎲🎲🎲 Sekvence 5 kostek');
        });

        document.getElementById('testSuccessSequence').addEventListener('click', async () => {
            await ensureInitialized();
            soundSystem.playSuccessSequence();
            updateLog('🎉 Úspěch sekvence');
        });

        // Ovládání hlasitosti
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            soundSystem.setVolume(volume);
            volumeValue.textContent = volumeSlider.value + '%';
            updateLog(`🔊 Hlasitost: ${volumeSlider.value}%`);
        });

        // Zapnutí/vypnutí
        document.getElementById('toggleSounds').addEventListener('click', () => {
            const enabled = soundSystem.toggle();
            statusEl.textContent = enabled ? 'Zvukový systém aktivní ✅' : 'Zvukový systém vypnut ❌';
            updateLog(enabled ? '🔊 Zvuky zapnuty' : '🔇 Zvuky vypnuty');
        });

        // Zastavit vše
        document.getElementById('stopAll').addEventListener('click', () => {
            soundSystem.stopAll();
            updateLog('⏹️ Všechny zvuky zastaveny');
        });

        // Hover efekty pro všechna tlačítka
        document.querySelectorAll('.sound-btn').forEach(btn => {
            btn.addEventListener('mouseenter', async () => {
                if (initialized) {
                    soundSystem.play('menuHover', 0.3);
                }
            });
        });

        console.log('🎵 Sound test page loaded');
    </script>
</body>
</html>
