<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - AI Dice Challenge</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animace -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Na≈°e CSS -->
    <link rel="stylesheet" href="/src/styles/main.css">
    
    <style>
        body { background: #000; color: #39ff14; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #39ff14; }
        .debug-log { background: #111; padding: 10px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-neon-green">üé≤ CSS Test - AI Dice Challenge</h1>
        
        <div class="test-section">
            <h2>Test neonov√Ωch tlaƒç√≠tek:</h2>
            <button class="btn-neon" data-neon-color="green" onclick="testClick('green')">ZELEN√â TLAƒå√çTKO</button>
            <button class="btn-neon" data-neon-color="blue" onclick="testClick('blue')">MODR√â TLAƒå√çTKO</button>
            <button class="btn-neon" data-neon-color="purple" onclick="testClick('purple')">FIALOV√â TLAƒå√çTKO</button>
        </div>
        
        <div class="test-section">
            <h2>Test textu a animac√≠:</h2>
            <p class="text-neon-green animate__animated animate__pulse">Zelen√Ω text s pulzov√°n√≠m</p>
            <p class="text-neon-blue animate__animated animate__bounce">Modr√Ω text s bounce</p>
            <p class="text-neon-purple animate__animated animate__fadeIn">Fialov√Ω text s fade</p>
        </div>
        
        <div class="test-section">
            <h2>Test kostek:</h2>
            <div class="dice" onclick="testDice(this)">1</div>
            <div class="dice selected" onclick="testDice(this)">2</div>
            <div class="dice saved" onclick="testDice(this)">3</div>
        </div>
        
        <div class="test-section">
            <h2>Debug info:</h2>
            <div id="debug-info" class="debug-log"></div>
        </div>
        
        <div class="test-section">
            <h2>Test modulu createNeonButton:</h2>
            <div id="module-test"></div>
            <button onclick="testModule()">Test modulu</button>
        </div>
    </div>
    
    <script>
        // Z√°kladn√≠ test funkce
        function testClick(color) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>‚úÖ Tlaƒç√≠tko ${color} kliknuto!</div>`;
        }
        
        function testDice(element) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>‚úÖ Kostka kliknuta!</div>`;
            element.classList.toggle('selected');
        }
        
        // Debug informace
        const debugDiv = document.getElementById('debug-info');
        debugDiv.innerHTML = `
            <div>CSS naƒçten√Ω: ${!!document.querySelector('link[href*="main.css"]')}</div>
            <div>Poƒçet styl≈Ø: ${document.styleSheets.length}</div>
            <div>Tlaƒç√≠tka nalezena: ${document.querySelectorAll('.btn-neon').length}</div>
            <div>Animate.css: ${!!document.querySelector('link[href*="animate.css"]')}</div>
        `;
        
        // Test CSS t≈ô√≠d
        setTimeout(() => {
            const testButton = document.querySelector('.btn-neon[data-neon-color="green"]');
            if (testButton) {
                const styles = window.getComputedStyle(testButton);
                debugDiv.innerHTML += `<div>Tlaƒç√≠tko barva: ${styles.color}</div>`;
                debugDiv.innerHTML += `<div>Tlaƒç√≠tko border: ${styles.borderColor}</div>`;
                debugDiv.innerHTML += `<div>Tlaƒç√≠tko cursor: ${styles.cursor}</div>`;
            }
        }, 1000);
        
        // Test modulu
        async function testModule() {
            const moduleTestDiv = document.getElementById('module-test');
            try {
                // Import modulu
                const { createNeonButton } = await import('/src/js/ui/uiComponents.js');
                
                // Vytvo≈ôen√≠ tlaƒç√≠tka pomoc√≠ modulu
                const testBtn = createNeonButton(
                    'TEST MODUL', 
                    'orange', 
                    'bi-star', 
                    () => alert('Modul funguje!'),
                    'me-2'
                );
                
                moduleTestDiv.innerHTML = '<div>‚úÖ Modul naƒçten √∫spƒõ≈°nƒõ!</div>';
                moduleTestDiv.appendChild(testBtn);
                
            } catch (error) {
                moduleTestDiv.innerHTML = `<div>‚ùå Chyba modulu: ${error.message}</div>`;
                console.error('Module test error:', error);
            }
        }
    </script>
</body>
</html>
