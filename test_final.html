<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ AI Kostkov√° V√Ωzva - Final Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .progress { background: #cce5ff; color: #004085; }
        #test-details { margin-top: 20px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üé≤ Final Modular Refactor Test</h1>
    <div id="test-results"></div>
    <div id="test-details"></div>
    
    <script type="module">
        const results = document.getElementById('test-results');
        const details = document.getElementById('test-details');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function addDetail(message) {
            const div = document.createElement('div');
            div.textContent = message;
            details.appendChild(div);
        }
        
        async function testModularImports() {
            let testCount = 0;
            let successCount = 0;
            
            try {
                addResult('üî¨ Starting comprehensive modular test...', 'progress');
                
                // Test 1: Main gameController
                testCount++;
                addResult('Testing main gameController import...');
                const gameController = await import('/src/js/game/gameController.js');
                addDetail(`gameController exports: ${Object.keys(gameController).length} functions`);
                successCount++;
                addResult('‚úÖ gameController imported successfully');
                
                // Test 2: GameUIController
                testCount++;
                addResult('Testing gameUIController import...');
                const { GameUIController } = await import('/src/ui/gameUIController.js');
                successCount++;
                addResult('‚úÖ GameUIController imported successfully');
                
                // Test 3: Individual controllers
                testCount++;
                addResult('Testing individual controller modules...');
                const uiEvents = await import('/src/ui/controllers/uiEventController.js');
                const chat = await import('/src/ui/controllers/chatController.js');
                const hallOfFame = await import('/src/ui/controllers/hallOfFameController.js');
                const gameState = await import('/src/ui/controllers/gameStateController.js');
                addDetail(`UI modules loaded: uiEvents, chat, hallOfFame, gameState`);
                successCount++;
                addResult('‚úÖ All UI controller modules imported successfully');
                
                // Test 4: Game flow controllers
                testCount++;
                addResult('Testing game flow controllers...');
                const gameFlow = await import('/src/js/game/controllers/gameFlowController.js');
                const turnActions = await import('/src/js/game/controllers/turnActionsController.js');
                const aiReactions = await import('/src/js/game/controllers/aiReactionsController.js');
                addDetail(`Game controllers: ${Object.keys(gameFlow).length + Object.keys(turnActions).length + Object.keys(aiReactions).length} functions`);
                successCount++;
                addResult('‚úÖ Game flow controllers imported successfully');
                
                // Test 5: UI Controller instantiation
                testCount++;
                addResult('Testing UI controller initialization...');
                const uiController = new GameUIController();
                addDetail(`UI Controller created: ${typeof uiController}`);
                successCount++;
                addResult('‚úÖ GameUIController instantiated successfully');
                
                // Test 6: Full initialization
                testCount++;
                addResult('Testing full initialization...');
                await uiController.initialize();
                const status = uiController.getControllerStatus();
                addDetail(`Controller status: ${JSON.stringify(status, null, 2)}`);
                successCount++;
                addResult('‚úÖ UI Controller initialized successfully');
                
                // Test 7: Global exposure
                testCount++;
                addResult('Testing global exposure...');
                if (window.gameController && window.uiController) {
                    addDetail(`Global objects: gameController (${typeof window.gameController}), uiController (${typeof window.uiController})`);
                    successCount++;
                    addResult('‚úÖ Global objects exposed successfully');
                } else {
                    throw new Error('Global objects not properly exposed');
                }
                
                // Final result
                addResult(`üéâ All tests passed! (${successCount}/${testCount})`, 'success');
                addResult('üöÄ Modular refactor is working perfectly!', 'success');
                
            } catch (error) {
                addResult(`‚ùå Test failed (${successCount}/${testCount}): ${error.message}`, 'error');
                addDetail(`Error details: ${error.stack}`);
                console.error('Full error:', error);
            }
        }
        
        testModularImports();
    </script>
</body>
</html>
