<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stylů - AI Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="bg-neon-black text-neon-green">
    <div class="container-fluid vh-100 p-3">
        <h1 class="text-center mb-4">Test Stylů</h1>
        
        <!-- Test tlačítek -->
        <div class="row mb-4">
            <div class="col-12">
                <h3>Test tlačítek:</h3>
                <button class="btn btn-neon me-2" data-neon-color="green">Zelené tlačítko</button>
                <button class="btn btn-neon me-2" data-neon-color="blue">Modré tlačítko</button>
                <button class="btn btn-neon me-2" data-neon-color="purple">Fialové tlačítko</button>
                <button class="btn btn-neon me-2" data-neon-color="orange">Oranžové tlačítko</button>
            </div>
        </div>
        
        <!-- Test kostek -->
        <div class="row mb-4">
            <div class="col-12">
                <h3>Test kostek:</h3>
                <div class="d-flex gap-2 flex-wrap">
                    <div class="dice border-neon-green rounded position-relative">
                        <div class="dot center"></div>
                    </div>
                    <div class="dice border-neon-green rounded position-relative">
                        <div class="dot top-left"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                    <div class="dice border-neon-green rounded position-relative">
                        <div class="dot top-left"></div>
                        <div class="dot center"></div>
                        <div class="dot bottom-right"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test chatu -->
        <div class="row">
            <div class="col-12">
                <h3>Test chat stylů:</h3>
                <div class="chat-container p-3 border border-neon-green rounded" style="height: 200px; overflow-y: auto;">
                    <div class="chat-message mb-2 p-2 bg-dark rounded text-neon-green">
                        <strong class="text-neon-blue">AI:</strong> Testovací zpráva chatu
                    </div>
                    <div class="chat-message mb-2 p-2 bg-dark rounded text-neon-yellow">
                        <strong class="text-neon-orange">Hráč:</strong> Další testovací zpráva
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
