<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva - Zjednodušená verze</title>
    <link rel="icon" type="image/svg+xml" href="/dice.svg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GOOGLE FONTS PRO NEONOVÝ VZHLED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- REMIX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- CSS importy -->
    <link rel="stylesheet" href="/src/styles/main-optimized.css">
    <link rel="stylesheet" href="/src/styles/variables/colors.css">
    <link rel="stylesheet" href="/src/styles/variables/sizes.css">
    <link rel="stylesheet" href="/src/styles/variables/animations.css">
    <link rel="stylesheet" href="/src/styles/components/neon-effects.css">
    <link rel="stylesheet" href="/src/styles/components/game-menu.css">
    <link rel="stylesheet" href="/src/styles/components/game-controls.css">
    <link rel="stylesheet" href="/src/styles/components/chat.css">
    <link rel="stylesheet" href="/src/styles/components/modals.css">
    <link rel="stylesheet" href="/src/styles/components/bootstrap-responsive.css">
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden">
    <!-- Hlavní kontejner -->
    <div class="container-fluid p-0 vh-90 vw-90">
    
        <!-- Desktop layout -->
        <div class="d-none d-md-flex h-100">
            <div class="row mx-0 w-100 h-100 g-3">
                <!-- Herní oblast - 70% šířky -->
                <div class="col-8 h-100">
                    <div class="game-box h-100">
                        <!-- Herní obsah -->
                        <div id="gameContent" class="h-100 d-flex flex-column"></div>
                        <!-- Herní ovládání -->
                        <div id="gameControls" class="d-none h-100 d-flex flex-column"></div>
                    </div>
                </div>
                
                <!-- Chat panel - 30% šířky -->
                <div class="col-4 h-100">
                    <div class="chat-box h-100">
                        <!-- Chat -->
                        <div id="chatPanel" class="h-100"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobilní layout -->
        <div class="d-md-none h-100">
            <!-- Herní menu -->
            <div class="flex-grow-1 mb-3 h-75">
                <div id="gameMobileContent" class="h-100"></div>
                <!-- Mobilní herní ovládání -->
                <div id="gameControlsMobile" class="d-none h-100"></div>
            </div>
            
            <!-- Chat -->
            <div class="h-20">
                <div id="chatPanelMobileContainer" class="h-100"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Zjednodušená aplikace -->
    <script src="/simplified-app.js"></script>
</body>
</html>
