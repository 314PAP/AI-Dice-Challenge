<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”§ ZÃ¡kladnÃ­ HTML test</title>
    
    <!-- Pouze Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: black;
            color: white;
        }
        
        .test-box {
            border: 2px solid #39ff14;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            margin: 10px;
        }
        
        .vh-90 {
            height: 90vh;
        }
        
        .vw-90 {
            width: 90vw;
        }
    </style>
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container-fluid p-0 vh-90 vw-90">
        <h1 class="text-center text-white mb-4">ðŸ”§ ZÃ¡kladnÃ­ HTML test</h1>
        
        <!-- Test Desktop Layout -->
        <div class="d-none d-md-flex h-100">
            <div class="row mx-0 w-100 h-100 g-3">
                <div class="col-8 h-100">
                    <div class="test-box h-100 d-flex align-items-center justify-content-center">
                        <h2 class="text-white">Game Area (70%)</h2>
                    </div>
                </div>
                <div class="col-4 h-100">
                    <div class="test-box h-100 d-flex align-items-center justify-content-center">
                        <h2 class="text-white">Chat Area (30%)</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Test Mobile Layout -->
        <div class="d-md-none h-100">
            <div class="test-box h-75 d-flex align-items-center justify-content-center">
                <h2 class="text-white">Mobile Game Area</h2>
            </div>
            <div class="test-box h-25 d-flex align-items-center justify-content-center">
                <h2 class="text-white">Mobile Chat Area</h2>
            </div>
        </div>
        
        <!-- Debug Info -->
        <div class="position-fixed top-0 end-0 p-3 bg-dark text-white">
            <small>
                Width: <span id="width"></span>px<br>
                Height: <span id="height"></span>px<br>
                Breakpoint: <span id="breakpoint"></span>
            </small>
        </div>
    </div>
    
    <script>
        function updateDebugInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            document.getElementById('width').textContent = width;
            document.getElementById('height').textContent = height;
            
            if (width >= 992) {
                document.getElementById('breakpoint').textContent = 'lg';
            } else if (width >= 768) {
                document.getElementById('breakpoint').textContent = 'md';
            } else if (width >= 576) {
                document.getElementById('breakpoint').textContent = 'sm';
            } else {
                document.getElementById('breakpoint').textContent = 'xs';
            }
        }
        
        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);
    </script>
</body>
</html>
