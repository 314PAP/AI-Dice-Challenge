<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test opravy menu tlačítek</title>
    <style>
        body {
            font-family: monospace;
            background: #222;
            color: #0f0;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .pass { background: #004400; border: 1px solid #0f0; }
        .fail { background: #440000; border: 1px solid #f00; }
        .info { background: #000044; border: 1px solid #00f; }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>🧪 Test opravy menu tlačítek</h1>
    
    <div id="results"></div>
    
    <h2>Test simulace tlačítek</h2>
    <button id="testStartBtn">🎮 Test - Začít hru</button>
    <button id="testRulesBtn">📖 Test - Pravidla</button>
    <button id="testHallBtn">🏆 Test - Síň slávy</button>
    <button id="testExitBtn">🚪 Test - Opustit hru</button>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        addResult('🔍 Testování importů a funkcí...', 'info');
        
        // Test importu funkcí
        try {
            const { attachMenuButtonHandlers } = await import('./src/js/ui/menuButtonHandlers.js');
            addResult('✅ PASS: attachMenuButtonHandlers importováno', 'pass');
            
            // Test volání funkce
            try {
                attachMenuButtonHandlers();
                addResult('✅ PASS: attachMenuButtonHandlers voláno bez chyb', 'pass');
            } catch (error) {
                addResult(`❌ FAIL: attachMenuButtonHandlers hlásí chybu: ${error.message}`, 'fail');
            }
        } catch (error) {
            addResult(`❌ FAIL: import attachMenuButtonHandlers: ${error.message}`, 'fail');
        }
        
        // Test importu startGame
        try {
            const { startGame } = await import('./src/js/game/controllers/gameFlowController.js');
            addResult('✅ PASS: startGame importováno z gameFlowController', 'pass');
            
            // Test volání (zachytíme chybu, pokud není game state inicializován)
            try {
                startGame();
                addResult('✅ PASS: startGame voláno (může selhat kvůli neinicializovanému stavu)', 'pass');
            } catch (error) {
                addResult(`⚠️ INFO: startGame error (očekáváno): ${error.message}`, 'info');
            }
        } catch (error) {
            addResult(`❌ FAIL: import startGame: ${error.message}`, 'fail');
        }
        
        // Test existence původní chybné funkce
        try {
            const { handleStartGameButtonClick } = await import('./src/js/game/enhancedGameStarter.js');
            addResult('⚠️ INFO: handleStartGameButtonClick stále existuje v enhancedGameStarter', 'info');
        } catch (error) {
            addResult('✅ PASS: handleStartGameButtonClick není importovatelná (normální)', 'pass');
        }
        
        // Simulace kliknutí na tlačítka
        document.getElementById('testStartBtn').addEventListener('click', async () => {
            addResult('🎮 Test kliknutí na Start Game...', 'info');
            
            try {
                const { startGame } = await import('./src/js/game/controllers/gameFlowController.js');
                startGame();
                addResult('✅ PASS: startGame voláno při kliknutí', 'pass');
            } catch (error) {
                addResult(`❌ FAIL: startGame error: ${error.message}`, 'fail');
            }
        });
        
        document.getElementById('testRulesBtn').addEventListener('click', async () => {
            addResult('📖 Test kliknutí na Pravidla...', 'info');
            
            try {
                const { showRules } = await import('./src/js/game/controllers/eventSetupController.js');
                showRules();
                addResult('✅ PASS: showRules voláno při kliknutí', 'pass');
            } catch (error) {
                addResult(`❌ FAIL: showRules error: ${error.message}`, 'fail');
            }
        });
        
        document.getElementById('testHallBtn').addEventListener('click', async () => {
            addResult('🏆 Test kliknutí na Síň slávy...', 'info');
            
            try {
                const { displayHallOfFame } = await import('./src/js/utils/hallOfFame.js');
                displayHallOfFame();
                addResult('✅ PASS: displayHallOfFame voláno při kliknutí', 'pass');
            } catch (error) {
                addResult(`❌ FAIL: displayHallOfFame error: ${error.message}`, 'fail');
            }
        });
        
        document.getElementById('testExitBtn').addEventListener('click', () => {
            addResult('🚪 Test kliknutí na Opustit hru...', 'info');
            
            if (confirm('Opravdu chcete opustit hru?')) {
                addResult('✅ PASS: handleExitGame simulace úspěšná', 'pass');
            } else {
                addResult('⚠️ INFO: handleExitGame - uživatel odmítl', 'info');
            }
        });
    </script>
</body>
</html>
