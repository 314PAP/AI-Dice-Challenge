<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test startGame Error</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 20px;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .warning { color: #ff0; }
        .info { color: #0ff; }
        button {
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0f0; color: #000; }
        input { 
            background: #333;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 5px;
            margin: 5px;
        }
        pre { background: #222; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üêõ Debug StartGame Error</h1>
    
    <div>
        <label>Target Score: <input id="targetScoreInput" type="number" value="10000"></label>
        <button id="testStartGame">Test StartGame</button>
    </div>
    
    <div id="log"></div>
    
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(p);
            console.log(message);
        }
        
        // Mock window.addChatMessage
        window.addChatMessage = function(sender, message, type) {
            addLog(`CHAT: ${sender}: ${message}`, 'info');
        };
        
        document.getElementById('testStartGame').addEventListener('click', async () => {
            addLog('üéÆ Starting startGame test...', 'info');
            
            try {
                addLog('üì¶ Importing startGame...', 'info');
                const { startGame } = await import('./src/js/game/controllers/gameFlowController.js');
                addLog('‚úÖ startGame imported successfully', 'success');
                
                addLog('üéÆ Calling startGame()...', 'info');
                startGame();
                addLog('‚úÖ startGame completed successfully', 'success');
                
            } catch (error) {
                addLog(`‚ùå ERROR: ${error.message}`, 'error');
                addLog(`‚ùå Stack: ${error.stack}`, 'error');
                
                // Detailed error analysis
                if (error.message.includes('updateGameDisplay')) {
                    addLog('üîç Error appears to be in updateGameDisplay', 'warning');
                } else if (error.message.includes('updateScoreboard')) {
                    addLog('üîç Error appears to be in updateScoreboard', 'warning');
                } else if (error.message.includes('updateActivePlayer')) {
                    addLog('üîç Error appears to be in updateActivePlayer', 'warning');
                } else if (error.message.includes('updateGameInfo')) {
                    addLog('üîç Error appears to be in updateGameInfo', 'warning');
                } else if (error.message.includes('playerTurn')) {
                    addLog('üîç Error appears to be in playerTurn', 'warning');
                } else {
                    addLog('üîç Error appears to be somewhere else', 'warning');
                }
            }
        });
        
        // Test individual components
        const testComponents = async () => {
            addLog('üß™ Testing individual components...', 'info');
            
            try {
                addLog('Testing updateGameDisplay...', 'info');
                const { updateGameDisplay } = await import('./src/js/ui/gameUI.js');
                addLog('‚úÖ updateGameDisplay imported', 'success');
                
                addLog('Testing updateScoreboard...', 'info');
                const { updateScoreboard } = await import('./src/js/ui/gameUI.js');
                addLog('‚úÖ updateScoreboard imported', 'success');
                
                addLog('Testing updateActivePlayer...', 'info');
                const { updateActivePlayer } = await import('./src/js/ui/gameUI.js');
                addLog('‚úÖ updateActivePlayer imported', 'success');
                
                addLog('Testing updateGameInfo...', 'info');
                const { updateGameInfo } = await import('./src/js/ui/gameUI.js');
                addLog('‚úÖ updateGameInfo imported', 'success');
                
            } catch (error) {
                addLog(`‚ùå Component test error: ${error.message}`, 'error');
            }
        };
        
        // Run component tests automatically
        setTimeout(testComponents, 1000);
    </script>
</body>
</html>
