<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ Integration Test - AI Kostkov√° V√Ωzva</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #00ff00;
            padding: 2rem;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 2rem;
        }
        .test-controls {
            text-align: center;
            margin: 2rem 0;
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        .results {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid #333;
            max-height: 500px;
            overflow-y: auto;
        }
        .status {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 3px;
        }
        .success {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
        }
        .error {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff4444;
        }
        .info {
            color: #44aaff;
            background: rgba(68, 170, 255, 0.1);
            border-left: 3px solid #44aaff;
        }
        .warning {
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            border-left: 3px solid #ffaa00;
        }
        .summary {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: center;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ffff);
            width: 0%;
            transition: width 0.3s ease;
        }
        pre {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Integration Test Suite</h1>
        <p style="text-align: center; color: #aaa;">
            Comprehensive testing of the refactored AI Dice Challenge modules
        </p>
        
        <div class="test-controls">
            <button class="btn" onclick="runFullTest()">üöÄ Run Full Integration Test</button>
            <button class="btn" onclick="runQuickTest()">‚ö° Quick Module Check</button>
            <button class="btn" onclick="clearResults()">üßπ Clear Results</button>
            <button class="btn" onclick="showSystemInfo()">üìä System Info</button>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h3>üìã Test Summary</h3>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="summaryText"></div>
        </div>
        
        <div class="results" id="results">
            <div class="status info">
                üîÑ Ready to run tests. Click a button above to start.
            </div>
        </div>
        
        <div id="systemInfo" style="display: none;">
            <h3>üñ•Ô∏è System Information</h3>
            <pre id="systemDetails"></pre>
        </div>
    </div>

    <script type="module">
        const resultsDiv = document.getElementById('results');
        const summaryDiv = document.getElementById('summary');
        const summaryText = document.getElementById('summaryText');
        const progressBar = document.getElementById('progressBar');
        const systemInfo = document.getElementById('systemInfo');
        const systemDetails = document.getElementById('systemDetails');
        
        let testResults = {
            successful: [],
            failed: [],
            warnings: []
        };

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
            console.log(message);
        }

        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            progressBar.style.width = `${percentage}%`;
        }

        function showSummary() {
            const total = testResults.successful.length + testResults.failed.length + testResults.warnings.length;
            const successRate = total > 0 ? Math.round((testResults.successful.length / total) * 100) : 0;
            
            summaryDiv.style.display = 'block';
            summaryText.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1rem 0;">
                    <div>
                        <strong>‚úÖ Successful:</strong><br>
                        ${testResults.successful.length}
                    </div>
                    <div>
                        <strong>‚ùå Failed:</strong><br>
                        ${testResults.failed.length}
                    </div>
                    <div>
                        <strong>‚ö†Ô∏è Warnings:</strong><br>
                        ${testResults.warnings.length}
                    </div>
                    <div>
                        <strong>üéØ Success Rate:</strong><br>
                        ${successRate}%
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    ${successRate >= 90 ? 'üéâ Excellent! System is fully functional.' : 
                      successRate >= 70 ? '‚úÖ Good! Most features working correctly.' :
                      successRate >= 50 ? '‚ö†Ô∏è Partial! Some issues need attention.' :
                      'üö® Critical! Major problems detected.'}
                </div>
            `;
            
            updateProgress(testResults.successful.length, total);
        }

        window.clearResults = () => {
            resultsDiv.innerHTML = '<div class="status info">üßπ Results cleared. Ready for new tests.</div>';
            summaryDiv.style.display = 'none';
            systemInfo.style.display = 'none';
            testResults = { successful: [], failed: [], warnings: [] };
        };

        window.runQuickTest = async () => {
            log('‚ö° Starting quick module check...', 'info');
            testResults = { successful: [], failed: [], warnings: [] };
            
            const modules = [
                { path: './src/main.js', name: 'Main Entry' },
                { path: './src/ui/gameUIController.js', name: 'UI Controller' },
                { path: './src/js/game/gameState.js', name: 'Game State' },
                { path: './src/js/game/gameController.js', name: 'Game Controller' },
                { path: './src/ai/controllers/enhancedAIController.js', name: 'AI Controller' }
            ];

            for (let i = 0; i < modules.length; i++) {
                const module = modules[i];
                try {
                    log(`üì¶ Testing ${module.name}...`, 'info');
                    await import(module.path);
                    log(`‚úÖ ${module.name} - OK`, 'success');
                    testResults.successful.push(module.name);
                } catch (error) {
                    log(`‚ùå ${module.name} - ERROR: ${error.message}`, 'error');
                    testResults.failed.push(module.name);
                }
                updateProgress(i + 1, modules.length);
            }

            log('‚ö° Quick test complete', 'info');
            showSummary();
        };

        window.runFullTest = async () => {
            log('üöÄ Starting comprehensive integration test...', 'info');
            testResults = { successful: [], failed: [], warnings: [] };
            
            try {
                // Import and run the integration test
                const { IntegrationTest } = await import('./integration_test.js');
                const test = new IntegrationTest();
                
                // Override the test reporting to use our UI
                const originalResults = test.results;
                const originalErrors = test.errors;
                
                test.reportResults = function() {
                    testResults.successful = [...this.results];
                    testResults.failed = [...this.errors];
                    
                    log('\nüìä Integration test completed', 'info');
                    log(`‚úÖ Successful: ${this.results.length}`, 'success');
                    log(`‚ùå Failed: ${this.errors.length}`, this.errors.length > 0 ? 'error' : 'success');
                    
                    showSummary();
                };
                
                await test.runAllTests();
                
            } catch (error) {
                log(`üí• Integration test failed to run: ${error.message}`, 'error');
                testResults.failed.push('Integration test execution');
                showSummary();
            }
        };

        window.showSystemInfo = () => {
            systemInfo.style.display = systemInfo.style.display === 'none' ? 'block' : 'none';
            
            if (systemInfo.style.display === 'block') {
                const info = {
                    'User Agent': navigator.userAgent,
                    'Platform': navigator.platform,
                    'Language': navigator.language,
                    'Cookies Enabled': navigator.cookieEnabled,
                    'Online': navigator.onLine,
                    'Screen Resolution': `${screen.width}x${screen.height}`,
                    'Viewport': `${window.innerWidth}x${window.innerHeight}`,
                    'Local Storage': typeof localStorage !== 'undefined',
                    'Session Storage': typeof sessionStorage !== 'undefined',
                    'WebGL': !!window.WebGLRenderingContext,
                    'Current URL': window.location.href,
                    'Document Ready State': document.readyState,
                    'Available Memory': navigator.deviceMemory || 'Unknown',
                    'Connection': navigator.connection ? navigator.connection.effectiveType : 'Unknown'
                };
                
                systemDetails.textContent = Object.entries(info)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');
            }
        };

        // Initialize
        log('üî¨ Integration Test Suite ready', 'success');
        log('Click "Run Full Integration Test" to test all modules and functionality', 'info');
    </script>
</body>
</html>
