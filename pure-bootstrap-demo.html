<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva - Pure Bootstrap Layout</title>
    <link rel="icon" type="image/svg+xml" href="/dice.svg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GOOGLE FONTS PRO NEONOVÝ VZHLED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- REMIX ICON - OUTLINE IKONY PRO NEONOVÉ EFEKTY -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* Minimální základní styly pro demonstraci layoutu */
        body {
            background-color: #121212;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Neonové barvy a efekty */
        .neon-green {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
        
        .neon-blue {
            color: #00bfff;
            text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
        }
        
        .neon-pink {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }
        
        .neon-orange {
            color: #ff8800;
            text-shadow: 0 0 5px #ff8800, 0 0 10px #ff8800;
        }
        
        /* Neonový border */
        .neon-border {
            border: 2px solid #00ff00;
            box-shadow: 0 0 5px #00ff00, 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .neon-border-blue {
            border: 2px solid #00bfff;
            box-shadow: 0 0 5px #00bfff, 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        /* Vlastní rozšíření pro Bootstrap */
        .mw-90 {
            max-width: 90vw !important;
        }
        
        .mh-90 {
            max-height: 90vh !important;
        }
        
        .vh-90 {
            height: 90vh !important;
        }
        
        /* Tmavé pozadí s průhledností */
        .bg-dark-80 {
            background-color: rgba(33, 37, 41, 0.8) !important;
        }
    </style>
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center">
    <!-- Hlavní kontejner - max 90% výšky a šířky obrazovky -->
    <div class="container-fluid mw-90 mh-90 vh-90 neon-border bg-dark-80">
        <!-- Bootstrap řádek s požadovaným poměrem 70/30 -->
        <div class="row h-100">
            <!-- Hlavní herní obsah - 70% šířky na středních a velkých obrazovkách -->
            <div class="col-12 col-md-7 h-100 overflow-auto p-3">
                <h2 class="neon-green text-center mb-4">Hlavní herní oblast (70%)</h2>
                <div class="neon-border p-3 mb-4">
                    <h3 class="neon-green">Herní plocha</h3>
                    <div class="d-flex flex-wrap justify-content-center gap-3 my-4">
                        <!-- Demo kostky -->
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">1</div>
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">2</div>
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">3</div>
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">4</div>
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">5</div>
                        <div class="bg-dark p-3 rounded neon-border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">6</div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-outline-success">Hodit</button>
                        <button class="btn btn-outline-warning">Ukončit tah</button>
                    </div>
                </div>
                
                <!-- Demo skóre -->
                <div class="neon-border p-3">
                    <h3 class="neon-green text-center">Skóre</h3>
                    <div class="row text-center">
                        <div class="col-3">
                            <div>Hráč</div>
                            <div class="neon-green">1000</div>
                        </div>
                        <div class="col-3">
                            <div>Gemini</div>
                            <div class="neon-blue">750</div>
                        </div>
                        <div class="col-3">
                            <div>ChatGPT</div>
                            <div class="neon-orange">800</div>
                        </div>
                        <div class="col-3">
                            <div>Claude</div>
                            <div class="neon-pink">950</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Chat panel - 30% šířky na středních a velkých obrazovkách -->
            <div class="col-12 col-md-5 h-100 overflow-auto p-3">
                <div class="neon-border-blue h-100">
                    <div class="d-flex flex-column h-100">
                        <!-- Chat header -->
                        <div class="d-flex justify-content-between align-items-center p-2 border-bottom border-primary">
                            <h4 class="m-0 neon-blue">Chat s AI</h4>
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="ri-chat-3-line"></i>
                            </button>
                        </div>
                        
                        <!-- Chat messages -->
                        <div class="flex-grow-1 overflow-auto p-2">
                            <div class="mb-2">
                                <span class="neon-green">Systém:</span> Vítejte ve hře!
                            </div>
                            <div class="mb-2">
                                <span class="neon-blue">Gemini:</span> Analyzuji pravděpodobnosti...
                            </div>
                            <div class="mb-2">
                                <span class="neon-orange">ChatGPT:</span> To byla skvělá strategie!
                            </div>
                            <div class="mb-2">
                                <span class="neon-pink">Claude:</span> Zajímavá volba, přemýšlím nad tvou strategií.
                            </div>
                        </div>
                        
                        <!-- Chat input -->
                        <div class="d-flex p-2">
                            <input type="text" class="form-control me-2 bg-dark text-light" placeholder="Napište zprávu...">
                            <button class="btn btn-outline-success">
                                <i class="ri-send-plane-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
