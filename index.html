<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden">

                </div>

    <!-- Test script pro ov캩콏en칤 funk캜nosti - VYPNUTO -->

    <!-- Inicializace animac칤 -->
    <script>
        // Inicializace AOS
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializace AOS knihovny pro animace p콏i scrollov치n칤
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: false,
                mirror: true,
                anchorPlacement: 'top-bottom',
                startEvent: 'load'
            });
            
            // Odstran캩n칤 pulzuj칤c칤ch animac칤 pro lep코칤 lad캩n칤
            const removePulseAnimations = () => {
                // Odstran캩n칤 pulzov치n칤 z chat box콢
                const chatBoxes = document.querySelectorAll('.chat-box');
                chatBoxes.forEach(box => {
                    box.classList.remove('animate__pulse', 'animate__slow', 'animate__infinite');
                });
                
                // Odstran캩n칤 pulzov치n칤 z neonov칳ch nadpis콢
                const neonTexts = document.querySelectorAll('.neon-text');
                neonTexts.forEach(text => {
                    text.classList.remove('animate__pulse', 'animate__slower', 'animate__infinite');
                });
            };
            
            // Okam쬴t칠 odstran캩n칤 pulzuj칤c칤ch animac칤
            removePulseAnimations();
            
            // Detekce velikosti za콏칤zen칤 a p콏izp콢soben칤
            const detectDeviceSize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Aplikace speci치ln칤ch t콏칤d podle velikosti za콏칤zen칤
                document.body.classList.toggle('xs-device', width < 320 || height < 480);
                document.body.classList.toggle('sm-device', width < 576);
                document.body.classList.toggle('landscape', width > height);
                
                console.log(`Detekce za콏칤zen칤: ${width}x${height}`);
            };
            
            // Prvn칤 detekce
            detectDeviceSize();
            
            // P콏id치n칤 listeneru na zm캩nu velikosti okna
            window.addEventListener('resize', detectDeviceSize);
        });
    </script>
</body>
