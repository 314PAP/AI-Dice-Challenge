            <!-- Druh치 캜치st - chat -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden safe-body">
    <!-- Hlavn칤 kontejner s jednotn칳m odsazen칤m na v코ech stran치ch -->
    <div class="container-fluid p-0 p-mobile-safe vh-90 vw-90 animate__animated animate__fadeIn">

            <!-- Prvn칤 캜치st - hern칤 menu -->
            <div class="flex-grow-1 mb-2 mb-landscape-0 h-75 h-landscape-100">
                <!-- Zde se na캜te mobiln칤 hern칤 menu -->
                <div id="gameMobileContent" class="h-100 mobile-safe-content"></div>
            </div>
            
            <!-- Druh치 캜치st - chat -->
            <div class="h-20 h-landscape-100">

            </div>
        </div>
    </div>
    
    <!-- Skript pro odstran캩n칤 animac칤 -->
    <script src="/src/js/utils/animation-remover.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Anima캜n칤 knihovny -->
    <script src="node_modules/aos/dist/aos.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main-bootstrap.js"></script>
    
    <!-- Inicializace animac칤 -->
    <script>
        // Inicializace AOS
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializace AOS knihovny - deaktivov치no pro lad캩n칤
            AOS.init({
                duration: 0,
                disable: true, // Deaktivace animac칤 pro lad캩n칤
                once: true,
                mirror: false,
                startEvent: null
            });
            
            // Odstran캩n칤 pulzuj칤c칤ch animac칤 pro lep코칤 lad캩n칤
            const removePulseAnimations = () => {
                // Odstran캩n칤 pulzov치n칤 z chat box콢
                const chatBoxes = document.querySelectorAll('.chat-box');
                chatBoxes.forEach(box => {
                    box.classList.remove('animate__pulse', 'animate__slow', 'animate__infinite');
                });
                
                // Odstran캩n칤 pulzov치n칤 z neonov칳ch nadpis콢
                const neonTexts = document.querySelectorAll('.neon-text');
                neonTexts.forEach(text => {
                    text.classList.remove('animate__pulse', 'animate__slower', 'animate__infinite');
                });
            };
            
            // Okam쬴t칠 odstran캩n칤 pulzuj칤c칤ch animac칤
            removePulseAnimations();
            
            // Detekce velikosti za콏칤zen칤 a p콏izp콢soben칤
            const detectDeviceSize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Aplikace speci치ln칤ch t콏칤d podle velikosti za콏칤zen칤
                document.body.classList.toggle('xs-device', width < 320 || height < 480);
                document.body.classList.toggle('sm-device', width < 576);
                document.body.classList.toggle('landscape', width > height);
                
                console.log(`Detekce za콏칤zen칤: ${width}x${height}`);
            };
            
            // Prvn칤 detekce
            detectDeviceSize();
            
            // P콏id치n칤 listeneru na zm캩nu velikosti okna
            window.addEventListener('resize', detectDeviceSize);
        });
    </script>
