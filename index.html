<body class="h-100">
    
    <!-- Loading Screen s neonov√Ωm designem -->
    <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-black d-flex justify-content-center align-items-center z-index-top">
        <div class="text-center">
            <!-- Neonov√Ω spinner -->
            <div class="spinner-border text-neon-green mb-3 loading-spinner" role="status">

    <script>
        // Emergency loading screen removal
        function forceHideLoading() {
            console.log('üö® Manual force hide loading screen');
            const loadingScreen = document.getElementById('loadingScreen');
            const app = document.getElementById('app');
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            if (app) {
                app.classList.remove('d-none');
            }
        }
        
        // Auto hide after 8 seconds
        setTimeout(forceHideLoading, 8000);
    </script>
    
    <!-- Main Application Container - Responsive Flexbox Layout -->

        <!-- MOBIL: Vertik√°ln√≠ layout, DESKTOP: Horizont√°ln√≠ layout -->

                        <!-- Loader -->
