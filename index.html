<!DOCTYPE html>
<html lang="cs" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Dice Challenge</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Minimální CSS pro mobilní výšky (z funkční verze) -->
    <style>
    @media (max-width: 575.98px) {
        .mobile-game-height { height: 60vh !important; }
        .mobile-chat-height { height: 40vh !important; }
    }
    </style>
</head>
<body class="h-100 bg-black text-white">
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-black text-white d-flex justify-content-center align-items-center">
        <div class="text-center">
            <div class="spinner-border text-white mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-white">
                🎲 AI Dice Challenge
            </h4>
        </div>
    </div>
    
    <!-- FUNKČNÍ VERZE Z HISTORIE - Bootstrap-First Layout -->
    <div id="app" class="container-fluid d-flex flex-column p-2 d-none vh-100 overflow-hidden">
        <div class="row g-1 flex-fill">
            
            <!-- Game Area - Mobile: 60vh, Desktop: col-sm-8 (2/3) -->
            <div class="col-12 col-sm-8 d-flex flex-column p-1 mobile-game-height">
                <div class="flex-fill bg-white text-black border border-dark rounded p-2 d-flex flex-column">
                    
                    <div class="text-center mb-2">
                        <h5>🎲 Cílové skóre: 10000</h5>
                    </div>
                    
                    <div id="gameArea" class="flex-fill overflow-auto bg-light border rounded p-2">
                        <p>Game content area</p>
                        <p>Scrollable content</p>
                    </div>
                    
                </div>
            </div>
            
            <!-- Chat Area - Mobile: 40vh, Desktop: col-sm-4 (1/3) -->
            <div class="col-12 col-sm-4 d-flex flex-column p-1 mobile-chat-height">
                <div class="flex-fill bg-white text-black border border-dark rounded p-2 d-flex flex-column">
                    
                    <div class="text-center mb-2">
                        <h6>💬 AI Chat</h6>
                    </div>
                    
                    <div id="chatMessages" class="flex-fill overflow-auto bg-light border rounded p-2 mb-2">
                        <p>Chat messages...</p>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="chatInput" class="form-control" placeholder="Zpráva...">
                        <button id="sendChatBtn" class="btn btn-outline-dark">▶</button>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Application -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
