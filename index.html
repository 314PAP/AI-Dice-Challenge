<!DOCTYPE html>
<html lang="cs">
<head>
    <!-- Načtení hlavičky z komponenty -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva</title>
    <link rel="icon" type="image/svg+xml" href="/dice.svg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GOOGLE FONTS PRO NEONOVÝ VZHLED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- REMIX ICON - OUTLINE IKONY PRO NEONOVÉ EFEKTY -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <!-- CSS importy -->
    <link rel="stylesheet" href="/src/styles/main-optimized.css">

    <link rel="stylesheet" href="/src/styles/variables/colors.css">
    <link rel="stylesheet" href="/src/styles/variables/sizes.css">
    <link rel="stylesheet" href="/src/styles/variables/animations.css">
    
    <!-- Komponenty -->
    <link rel="stylesheet" href="/src/styles/components/game-menu.css">
    <link rel="stylesheet" href="/src/styles/components/game-controls.css">
    <link rel="stylesheet" href="/src/styles/components/chat.css">
    <link rel="stylesheet" href="/src/styles/components/modals.css">
    
    <!-- Utility styly -->
    <link rel="stylesheet" href="/src/styles/utils/minimalist-layout.css">
    <link rel="stylesheet" href="/src/styles/utils/neon-bootstrap-utilities.css">

    <link rel="stylesheet" href="/src/styles/components/bootstrap-responsive.css">
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center overflow-hidden">
    <!-- Hlavní kontejner s maximální velikostí 90% viewportu -->
    <div class="container-fluid p-0 vh-90 vw-90 animate__animated animate__fadeIn">
    
        <!-- Desktop layout - zobrazí se pouze na md a větších -->
        <div class="d-none d-md-flex h-100">
            <div class="row mx-0 w-100 h-100 g-3">
                <!-- Herní oblast - 70% šířky -->
                <div class="col-8 h-100" data-aos="fade-right" data-aos-duration="800">
                    <div class="game-box h-100 animate__animated">
                        <!-- Zde se načte herní obsah -->
                        <div id="gameContent" class="h-100 d-flex flex-column"></div>
                        <!-- Herní ovládání (načte se sem při spuštění hry) -->
                        <div id="gameControls" class="hidden h-100 d-flex flex-column"></div>
                    </div>
                </div>
                
                <!-- Chat panel - 30% šířky -->
                <div class="col-4 h-100" data-aos="fade-left" data-aos-duration="800" data-aos-delay="200">
                    <div class="h-100" style="border: 2px solid var(--neon-green); border-radius: var(--border-radius); background-color: rgba(0, 0, 0, 0.9); padding: 1rem; overflow: hidden;">
                        <!-- Zde se načte desktop chat -->
                        <div id="chatPanel" class="h-100"></div>
                    </div>
                </div>
            </div>
            
            <!-- Modální okna se načtou zde -->
            <div id="modalsContainer"></div>
        </div>
        
        <!-- Mobilní layout - zobrazí se pouze na zařízeních menších než md -->
        <div class="d-md-none h-100 mobile-landscape-flex-row animate__animated animate__fadeIn">
            <!-- První část - herní menu -->
            <div class="flex-grow-1 mb-3 mb-landscape-0 h-75 h-landscape-100">
                <!-- Zde se načte mobilní herní menu -->
                <div id="gameMobileContent" class="h-100"></div>
                <!-- Mobilní herní ovládání (načte se sem při spuštění hry) -->
                <div id="gameControlsMobile" class="hidden h-100"></div>
            </div>
            
            <!-- Druhá část - chat -->
            <div class="h-20 h-landscape-100">
                <!-- Zde se načte mobilní chat -->
                <div id="chatPanelMobileContainer" class="h-100"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Animační knihovny -->
    <script src="node_modules/aos/dist/aos.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main-bootstrap.js"></script>
    
    <!-- Test script pro ověření funkčnosti - VYPNUTO -->
    <!-- <script type="module" src="/test-maincontroller.js"></script> -->
    
    <!-- Finální oprava aplikace - VYPNUTO -->
    <!-- <script src="/final-fix.js"></script> -->
    
    <!-- Testovací skripty - ZAKOMENTOVÁNO pro production -->
    <!-- <script type="module" src="/test-menu-final.js"></script> -->
    <!-- <script src="/debug-menu.js"></script> -->
    
    <!-- Inicializace animací -->
    <script>
        // Inicializace AOS
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializace AOS knihovny pro animace při scrollování
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: false,
                mirror: true,
                anchorPlacement: 'top-bottom',
                startEvent: 'load'
            });
            
            // Odstranění pulzujících animací pro lepší ladění
            const removePulseAnimations = () => {
                // Odstranění pulzování z chat boxů
                const chatBoxes = document.querySelectorAll('.chat-box');
                chatBoxes.forEach(box => {
                    box.classList.remove('animate__pulse', 'animate__slow', 'animate__infinite');
                });
                
                // Odstranění pulzování z neonových nadpisů
                const neonTexts = document.querySelectorAll('.neon-text');
                neonTexts.forEach(text => {
                    text.classList.remove('animate__pulse', 'animate__slower', 'animate__infinite');
                });
            };
            
            // Okamžité odstranění pulzujících animací
            removePulseAnimations();
            
            // Detekce velikosti zařízení a přizpůsobení
            const detectDeviceSize = () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                // Aplikace speciálních tříd podle velikosti zařízení
                document.body.classList.toggle('xs-device', width < 320 || height < 480);
                document.body.classList.toggle('sm-device', width < 576);
                document.body.classList.toggle('landscape', width > height);
                
                console.log(`Detekce zařízení: ${width}x${height}`);
            };
            
            // První detekce
            detectDeviceSize();
            
            // Přidání listeneru na změnu velikosti okna
            window.addEventListener('resize', detectDeviceSize);
        });
    </script>
</body>
</html>
