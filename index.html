<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Dice Challenge - Neonová kostková výzva</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎲</text></svg>" type="image/svg+xml">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Animate.css -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 pro notifikace -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Náš NEONOVÝ Bootstrap-first Optimalizovaný CSS -->
    <link rel="stylesheet" href="/src/styles/bootstrap-first-optimized.css">
    
    <!-- Landscape orientace optimalizace -->
    <link rel="stylesheet" href="/src/styles/landscape-orientation.css">
    
    <!-- Responzivní text a utility třídy -->
    <link rel="stylesheet" href="/src/styles/responsive-text.css">
</head>
<body class="bg-black text-neon-green min-vh-100 m-0 p-0 d-flex flex-column">
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-black d-flex justify-content-center align-items-center loading-z-index">
        <div class="text-center">
            <div class="spinner-border text-neon-green mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-neon-green animate__animated animate__flash">
                <i class="bi bi-dice-6-fill text-neon-green"></i> AI Dice Challenge - Neonová kostková výzva
            </h4>
        </div>
    </div>
    
    <!-- Main Application Container - Full Bootstrap Viewport -->
    <div id="app" class="flex-grow-1 w-100 p-2 p-lg-3 d-none">
        
        <!-- Responzivní Bootstrap Grid Layout - Mobile First -->
        <div class="row h-100 g-2 g-lg-3">
            <!-- Game Area - na desktopu vlevo, na mobilu nahoře, v landscape na levé polovině -->
            <div class="col-12 col-lg-8 h-100 mb-2 mb-lg-0">
                <div class="h-100 border-wide-neon-green rounded-3 p-2 p-md-3 position-relative overflow-auto bg-black">
                    <div id="gameArea" class="h-100 d-flex flex-column"></div>
                </div>
            </div>
            
            <!-- Chat Area - na desktopu vpravo, na mobilu dole, v landscape na pravé polovině -->
            <div class="col-12 col-lg-4 h-100">
                <div class="border-wide-neon-blue rounded-3 p-2 p-lg-3 d-flex flex-column bg-black h-100">
                    <h5 class="text-neon-blue text-center mb-2 mb-md-3">
                        <i class="bi bi-chat-dots-fill text-neon-blue"></i> AI Chat
                    </h5>
                    <div id="chatMessages" class="flex-grow-1 overflow-auto mb-2 mb-lg-3 p-2 bg-black rounded-2 border-1 border-neon-blue"></div>
                    <div class="sticky-bottom bg-black pt-2">
                        <div class="input-group">
                            <input type="text" id="chatInput" class="form-control bg-black text-neon-blue border-neon-blue" 
                                   placeholder="Napište zprávu AI..." autocomplete="off">
                            <button id="sendChatBtn" class="btn btn-neon" data-neon-color="blue">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    
    <!-- Lodash utility library -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <!-- Ultra Bootstrap Autocomplete -->
    <script src="src/ultra-bootstrap-autocomplete.js"></script>
    
    <!-- Main Application ULTRA CLEAN -->
    <script type="module" src="/src/app-ultra-bootstrap.js"></script>
</body>
</html>
