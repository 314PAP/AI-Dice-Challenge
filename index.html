<head>
    <meta charset="UTF-8">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎲</text></svg>" type="image/svg+xml">
    
    <!-- Inline neonové styly s nejvyšší prioritou pro chat spinner a scrollbar -->
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>��</text></svg>" type="image/svg+xml">
    

    
    <!-- Inline styly - POUZE fallback bez barev pro případ vypnutého colors-bootstrap.css -->

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- ZAKOMENTOVANÉ EXTERNÍ CSS KNIHOVNY PRO ČISTÝ BOOTSTRAP TEST -->

    <link rel="stylesheet" href="/src/styles/main.css">

    <style>
        .z-index-top { z-index: 9999; }
        .min-h-0 { min-height: 0; }
    </style>
</head>
<body class="h-100">
    
    <!-- Loading Screen - DOČASNĚ SKRYTÉ PRO ČISTÝ BOOTSTRAP TEST -->
    <div id="loadingScreen" class="position-fixed top-0 start-0 w-100 h-100 bg-light d-flex justify-content-center align-items-center z-index-top d-none">
        <div class="text-center">
            <!-- Bootstrap spinner -->
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4 class="text-primary">
                <i class="bi bi-dice-6-fill"></i> AI Dice Challenge
            </h4>
        </div>
    </div>
    
    <!-- Main Application Container - Responsive Flexbox Layout -->
    <div id="app" class="container-fluid d-flex flex-column p-3 p-md-4 vh-100 overflow-hidden">
        <!-- MOBIL: Vertikální layout, DESKTOP: Horizontální layout -->
        <div class="d-flex flex-column flex-sm-row g-0 flex-fill h-100 overflow-hidden mx-1 mx-md-2">
            
            <!-- Game Area Column - MOBIL: horní část, DESKTOP: levá část -->
            <div class="col-12 col-sm-8 d-flex flex-column p-1 overflow-hidden mobile-game-area">
                <div class="flex-fill bg-black border-neon-green border rounded p-3 d-flex flex-column overflow-hidden h-100">
                    
                    <!-- Game Header -->
                    <div class="text-center mb-2">
                        <h5 class="text-neon-green"><i class="bi bi-dice-6-fill"></i> AI Kostková Výzva</h5>
                    </div>
                    
                    <!-- Game Content - Scrollable -->
                    <div id="gameArea" class="flex-fill overflow-auto bg-black border-neon-green border p-2 rounded">
                        <p>Game content area - scrollable</p>
                        <p>Tady bude herní obsah...</p>
                    </div>
                    
                </div>
            </div>
            
            <!-- Chat Area Column - MOBIL: spodní část, DESKTOP: pravá část -->
            <div class="col-12 col-sm-4 d-flex flex-column p-1 overflow-hidden mobile-chat-area">
                <div class="flex-fill bg-black border-neon-green border rounded p-3 d-flex flex-column overflow-hidden h-100">
                    
                    <!-- Chat Header -->
                    <div class="text-center mb-2">
                        <h6 class="text-neon-green"><i class="bi bi-chat-dots-fill"></i> AI Chat</h6>
                    </div>
                    
                    <!-- Chat Messages - Scrollable area -->
                    <div id="chatMessages" class="flex-grow-1 bg-black border-neon-green border rounded p-2 overflow-auto min-h-0">
                        <!-- Loader -->
                        <div class="d-flex flex-column align-items-center justify-content-center h-100 p-3">
                            <div class="spinner-border text-neon-green mb-3" role="status" id="chatSpinner">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="text-center text-neon-green">Inicializace AI...</div>
                        </div>
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="mt-2">
                        <div class="input-group">
                            <input type="text" id="chatInput" 
                                   class="form-control bg-black text-light border-neon-green" 
                                   placeholder="Zpráva AI..." 
                                   autocomplete="off">
                            <button id="sendChatBtn" class="btn btn-neon-green">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
