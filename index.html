<!DOCTYPE html>
<html lang="cs">
<head>
    <!-- Načtení hlavičky z komponenty -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 AI Kostková Výzva</title>
    <link rel="icon" type="image/svg+xml" href="/dice.svg" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- GOOGLE FONTS PRO NEONOVÝ VZHLED -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- REMIX ICON - OUTLINE IKONY PRO NEONOVÉ EFEKTY -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- CSS importy -->
    <link rel="stylesheet" href="/src/styles/main-optimized.css">
    
    <!-- Proměnné -->
    <link rel="stylesheet" href="/src/styles/variables/colors.css">
    <link rel="stylesheet" href="/src/styles/variables/sizes.css">
    <link rel="stylesheet" href="/src/styles/variables/animations.css">
    <link rel="stylesheet" href="/src/styles/variables/responsive-sizes.css">
    
    <!-- Komponenty -->
    <link rel="stylesheet" href="/src/styles/components/neon-effects.css">
    <link rel="stylesheet" href="/src/styles/components/game-menu.css">
    <link rel="stylesheet" href="/src/styles/components/game-controls.css">
    <link rel="stylesheet" href="/src/styles/components/chat.css">
    <link rel="stylesheet" href="/src/styles/components/modals.css">
    <link rel="stylesheet" href="/src/styles/components/chat-mobile-fixes.css">
    <link rel="stylesheet" href="/src/styles/components/responsive-fixes.css">
    <link rel="stylesheet" href="/src/styles/components/mobile-layout-improvements.css">
    <!-- Jednotné řešení mobilního layoutu a responzivity -->
    <link rel="stylesheet" href="/src/styles/components/unified-responsive-layout.css">
</head>
<body class="bg-black min-vh-100 d-flex justify-content-center align-items-center">
    <!-- Hlavní kontejner - max 90% výšky a šířky obrazovky na desktop, full na mobilu -->
    <div class="container-fluid mw-90 mh-90 vh-90 border border-neon-green rounded d-none d-md-block">
        <!-- Desktop layout - Bootstrap grid systém -->
        <div class="row h-100 g-3">
            <!-- Herní oblast - 70% šířky na středních a velkých obrazovkách -->
            <div class="col-12 col-md-7 h-100 overflow-auto">
                <!-- Herní box s vlastním neonovým orámováním -->
                <div class="h-100 game-box rounded border border-neon-green shadow-neon d-flex flex-column justify-content-center">
                    <!-- Zde se načte game-menu nebo game-controls komponenta -->
                    <div id="gameContent"></div>
                </div>
            </div>
            
            <!-- Chat panel - 30% šířky na středních a velkých obrazovkách -->
            <div class="col-12 col-md-5 h-100" id="chatPanel"></div>

            <!-- Modální okna se načtou zde -->
            <div id="modalsContainer"></div>
        </div> <!-- Konec row -->
    </div> <!-- Konec desktop kontejneru -->
    
    <!-- Mobilní layout - zobrazí se pouze na zařízeních menších než md -->
    <div class="container-fluid d-block d-md-none mw-90 mh-90 vh-90">
        <!-- Menu section - horní část -->
        <div class="row g-0 h-75">
            <div class="col-12 h-100">
                <div class="h-100 game-box rounded border border-neon-green shadow-neon d-flex flex-column justify-content-center">
                    <!-- Zde se načte mobile menu nebo game controls -->
                    <div id="gameMobileContent"></div>
                </div>
            </div>
        </div>
        
        <!-- Chat section - spodní část -->
        <div class="row g-0 h-20">
            <div class="col-12 h-100">
                <!-- Zde se načte mobilní chat -->
                <div id="chatPanelMobileContainer"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main-modular.js"></script>
    
    <!-- Nástroj pro testování responzivního zobrazení - pro vývoj -->
    <!-- <script type="module" src="/src/js/utils/responsive-display-test.js"></script> -->
</body>
</html>
